<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Unificada - Consignado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .btn-voltar { position: fixed; top: 15px; left: 15px; z-index: 1030; }
        .container { max-width: 800px; margin: 20px auto; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .upload-area { border: 2px dashed #0d6efd; padding: 30px; text-align: center; cursor: pointer; background-color: #f8f9fa; transition: background-color 0.2s, border-color 0.2s; }
        .upload-area.hover { background-color: #e9ecef; border-color: #0b5ed7; }
        #pdf-upload { display: none; }
        #loading-spinner { width: 1.5rem; height: 1.5rem; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1090; }
        .toast { width: 350px; max-width: 100%; }
        .resultado-final-valor { font-size: 1.75rem; font-weight: bold; }
        .logos { display: none; }
    </style>
</head>

<body>
    <a href="/index.html" class="btn btn-secondary btn-voltar">← Voltar</a>
    <div class="toast-container" id="toast-container"></div>

    <div class="logos">
        <img src="../images/logoheader.png" id="logo-alianca">
        <img src="../images/polo-promotora.png" id="logo-polo">
        <img src="../images/estilo-promotora.png" id="logo-estilo">
        <img src="../images/exercito.png" id="convenio-logo-exercito">
        <img src="../images/siape.png" id="convenio-logo-siape">
    </div>

    <div class="container" id="page-container">
        <h1 class="text-center h3 mb-4" id="pageTitle">Calculadora Consignado</h1>

        <div class="card mb-4">
            <div class="card-header"><h2 class="h5 mb-0">Seleção da Operação</h2></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="convenioSelect" class="form-label">1. Convênio</label>
                        <select id="convenioSelect" class="form-select">
                            <option value="exercito" selected>Exército (eConsig)</option>
                            <option value="siape">SIAPE</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="operacaoSelect" class="form-label">2. Tipo de Operação</label>
                        <select id="operacaoSelect" class="form-select"></select>
                    </div>
                </div>
            </div>
        </div>

        <div id="infoNegativado" class="alert alert-warning" style="display:none;"></div>

        <form id="calcForm">
            <div class="card mb-4" id="clienteCard">
                <div class="card-header"><h2 class="h5 mb-0">1. Dados do Cliente e Contratos</h2></div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="empresaSelect" class="form-label">Empresa Responsável</label>
                        <select id="empresaSelect" class="form-select">
                            <option value="alianca" selected>Aliança Consig</option>
                            <option value="polo">Polo Promotora</option>
                            <option value="estilo">Estilo Promotora</option>
                        </select>
                    </div>
                    <ul class="nav nav-tabs" id="entryTab" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" id="pdf-tab" data-bs-toggle="tab" data-bs-target="#pdf-tab-pane" type="button" role="tab">Carregar Extrato</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual-tab-pane" type="button" role="tab">Inserir Manualmente</button></li>
                    </ul>
                    <div class="tab-content" id="entryTabContent">
                        <div class="tab-pane fade show active p-3" id="pdf-tab-pane" role="tabpanel">
                            <input type="file" id="pdf-upload" accept=".pdf"><label for="pdf-upload" class="upload-area" id="upload-label"><span id="upload-text">Clique ou arraste o extrato PDF</span><div id="loading" class="d-none align-items-center justify-content-center mt-2"><div class="spinner-border text-primary" id="loading-spinner" role="status"></div><strong class="ms-2" id="loading-text">Analisando...</strong></div></label>
                            <div id="listaEmprestimos" class="mt-3" style="display:none;"></div>
                            <button type="button" id="unificarBtnPdf" class="btn btn-info w-100 mt-3" style="display:none;">Usar Contratos Selecionados</button>
                        </div>
                        <div class="tab-pane fade p-3" id="manual-tab-pane" role="tabpanel">
                             <div class="row mb-3"><div class="col-md-6 mb-2"><label for="clienteNome" class="form-label">Nome do Cliente</label><input type="text" id="clienteNome" class="form-control"></div><div class="col-md-6 mb-2"><label for="clienteCpf" class="form-label">CPF do Cliente</label><input type="text" id="clienteCpf" class="form-control" placeholder="000.000.000-00"></div></div>
                             <div class="p-3 mb-3 border rounded"><h3 class="fs-5 text-center mb-3">Adicionar Contratos</h3><div class="row g-2"><div class="col-md-7 mb-2"><label for="manualBanco" class="form-label">Banco</label><input type="text" id="manualBanco" class="form-control"></div><div class="col-md-5 mb-2"><label for="manualParcela" class="form-label">Valor Parcela</label><input type="text" id="manualParcela" class="form-control"></div><div class="col-6 col-md-4 mb-2"><label for="manualTotalParcelas" class="form-label">Total</label><input type="number" id="manualTotalParcelas" class="form-control" value="96"></div><div class="col-6 col-md-4 mb-2"><label for="manualParcelasPagas" class="form-label">Pagas</label><input type="number" id="manualParcelasPagas" class="form-control"></div><div class="col-12 col-md-4 d-flex align-items-end mb-2"><button type="button" id="addManualBtn" class="btn btn-secondary w-100">Adicionar</button></div></div><div id="manual-loans-list" class="mt-3"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" id="simulacaoCard">
                <div class="card-header"><h2 class="h5 mb-0" id="simulacaoTitle">2. Dados da Simulação</h2></div>
                <div class="card-body">
                    <div class="row">
                        <div id="negativado-fields" style="display:none;">
                            <div class="mb-3">
                                <label class="form-label">Soma das parcelas:</label>
                                <h4 id="totalParcelasDisplay" class="fw-bold text-primary">R$ 0,00</h4>
                            </div>
                            <div class="mb-3">
                                <label for="negativo" class="form-label">Valor Negativo do Cliente</label>
                                <input type="text" id="negativo" class="form-control" placeholder="Ex: 1000,00" required>
                            </div>
                        </div>

                        <div id="simulacao-fields" style="display:none;">
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="parcela" class="form-label">Valor Total da Parcela</label><input type="text" id="parcela" class="form-control" required placeholder="Unificado do passo anterior"></div>
                                <div class="col-md-6 mb-3"><label for="saldodevedor" class="form-label">Saldo Devedor Aprox. Total</label><input type="text" id="saldodevedor" class="form-control" required placeholder="Unificado do passo anterior"></div>
                            </div>

                            <div class="p-3 mb-3 border rounded">
                                <h5 class="fs-6 text-primary mb-3">Dados do Novo Contrato</h5>
                                <div class="row">
                                    <div class="col-md-8 mb-2">
                                        <label for="novoBanco" class="form-label">Banco Destino</label>
                                        <input type="text" id="novoBanco" class="form-control" value="Bradesco">
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="novoPrazo" class="form-label">Prazo (meses)</label>
                                        <input type="number" id="novoPrazo" class="form-control" value="96">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3"><label for="desconto" class="form-label">Produto (Opcional)</label><input type="text" id="desconto" class="form-control" placeholder="Ex: 1.000,00"></div>
                            </div>

                            <div id="port-refin-fields" style="display:none;">
                                <div class="col-md-12 mb-3"><label class="form-label">Houve quitação de algum valor?</label><div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="quitacao" id="quitacaoNao" value="nao" checked><label class="form-check-label" for="quitacaoNao">Não</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="quitacao" id="quitacaoSim" value="sim"><label class="form-check-label" for="quitacaoSim">Sim</label></div></div></div>
                                <div id="quitadoContainer" style="display:none;" class="col-md-12 mb-3"><label for="valorQuitado" class="form-label">Valor a ser quitado</label><input type="text" id="valorQuitado" class="form-control" placeholder="Ex: 5.000,00"></div>
                            </div>

                            <div id="compra-fields" style="display:none;">
                                 <div class="col-md-12 mb-3"><label for="tipoCompra" class="form-label">Tipo de Compra</label><select id="tipoCompra" class="form-select"><option value="bradesco" selected>Bradesco (Inv. 10%)</option><option value="cef">Caixa (CEF) (Inv. 8%)</option></select></div>
                            </div>

                            <hr class="my-3">
                            <div class="row">
                                <div class="col-md-4 mb-3"><label for="coeficiente" class="form-label">Coeficiente</label><input type="text" id="coeficiente" class="form-control" value="0.02" required></div>
                                <div class="col-md-4 mb-3"><label for="comissaoGerente" class="form-label">Comissão Gerente (%)</label><input type="text" id="comissaoGerente" class="form-control" value="15" required></div>
                                <div class="col-md-4 mb-3"><label for="comissaoesc" class="form-label">Comissão Escritório</label><input type="text" id="comissaoesc" class="form-control" required value="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer"><button class="btn btn-primary w-100" type="submit" id="submitBtn">Calcular</button></div>
            </div>
        </form>

        <div id="resultadoFinal" class="mt-4" style="display:none;"></div>

        <div id="resultadoNegativadoContainer" class="mt-4" style="display:none;">
            <div class="card bg-light">
                <div class="card-header"><h3 class="h5 mb-0">3. Resultado da Análise</h3></div>
                <div class="card-body" id="resultadoNegativadoBody"></div>
                <div class="card-footer text-center">
                    <p class="mb-2">Avançar para a simulação de:</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button class="btn btn-primary" id="goToPortabilidadeBtn" type="button">Portabilidade</button>
                        <button class="btn btn-secondary" id="goToCompraBtn" type="button">Compra de Dívida</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@latest/dist/tesseract.min.js'></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;

        let clienteNomePDF = '', clienteCpfPDF = '', parcelasSelecionadasPDF = [], calculoDetalhado = {};
        let parcelasManuais = [], dadosNegativado = null;

        const operacoes = {
            exercito: [
                { value: 'portabilidade_exercito', text: 'Portabilidade', coef: '0.01930' },
                { value: 'compra_exercito', text: 'Compra de Dívida', coef: '0.02' },
                { value: 'margem_refin_exercito', text: 'Margem + Refin Bradesco', coef: '0.02' },
                { value: 'negativado_exercito', text: 'Análise de Negativado', coef: '' }
            ],
            siape: [
                { value: 'portabilidade_siape', text: 'Portabilidade', coef: '0.01930' },
                { value: 'compra_siape', text: 'Compra de Dívida', coef: '0.02' },
                { value: 'negativado_siape', text: 'Análise de Negativado', coef: '' }
            ]
        };

        const moedaParaFloat = (v) => parseFloat(String(v || '').replace('R$', '').trim().replace(/\./g, "").replace(",", ".")) || 0;
        const formatarMoeda = (v) => (v || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
        const formatarInputMoeda = (v) => (v || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace(/\s/g, '');

        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'danger' ? 'bg-danger' : (type === 'warning' ? 'bg-warning text-dark' : 'bg-success');
            const toastHtml = `<div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert"><div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>`;
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = new bootstrap.Toast(document.getElementById(toastId), { delay: 4000 });
            toast.show();
            const toastEl = document.getElementById(toastId);
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        };

        function atualizarOperacoes() {
            const convenio = document.getElementById('convenioSelect').value;
            const operacaoSelect = document.getElementById('operacaoSelect');
            operacaoSelect.innerHTML = '';
            operacoes[convenio].forEach(op => {
                operacaoSelect.add(new Option(op.text, op.value));
            });
            atualizarVisibilidadeUI();
        }

        function atualizarVisibilidadeUI() {
            const convenio = document.getElementById('convenioSelect').value;
            const operacaoValue = document.getElementById('operacaoSelect').value;
            const operacao = (operacoes[convenio] || []).find(op => op.value === operacaoValue) || {};

            document.getElementById('resultadoFinal').style.display = 'none';
            document.getElementById('resultadoNegativadoContainer').style.display = 'none';

            const clienteCard = document.getElementById('clienteCard');
            const simulacaoCard = document.getElementById('simulacaoCard');
            const negativadoFields = document.getElementById('negativado-fields');
            const simulacaoFields = document.getElementById('simulacao-fields');
            const portRefinFields = document.getElementById('port-refin-fields');
            const compraFields = document.getElementById('compra-fields');
            const submitBtn = document.getElementById('submitBtn');

            // Referências aos inputs
            const negativoInput = document.getElementById('negativo');
            const parcelaInput = document.getElementById('parcela');
            const saldoInput = document.getElementById('saldodevedor');
            const coefInput = document.getElementById('coeficiente');
            const comGerenteInput = document.getElementById('comissaoGerente');
            const comEscInput = document.getElementById('comissaoesc');

            document.getElementById('pageTitle').textContent = operacao.text ? `Calculadora ${operacao.text} (${convenio.toUpperCase()})` : 'Calculadora Consignado';

            if (operacaoValue.includes('negativado')) {
                clienteCard.style.display = 'block';
                simulacaoCard.style.display = 'block';
                negativadoFields.style.display = 'block';
                simulacaoFields.style.display = 'none';
                document.getElementById('simulacaoTitle').textContent = "2. Cálculo";
                submitBtn.textContent = 'Calcular Nova Parcela';

                // Gerencia o 'required'
                negativoInput.required = true;
                parcelaInput.required = false;
                saldoInput.required = false;
                coefInput.required = false;
                comGerenteInput.required = false;
                comEscInput.required = false;

            } else {
                clienteCard.style.display = 'block';
                simulacaoCard.style.display = 'block';
                negativadoFields.style.display = 'none';
                simulacaoFields.style.display = 'block';
                document.getElementById('simulacaoTitle').textContent = "2. Dados da Simulação";
                submitBtn.textContent = 'Calcular Simulação Completa';

                if (operacao.coef) document.getElementById('coeficiente').value = operacao.coef;

                if (operacaoValue.includes('compra')) {
                    portRefinFields.style.display = 'none';
                    compraFields.style.display = 'block';
                } else if (operacaoValue.includes('portabilidade') || operacaoValue.includes('refin')) {
                    portRefinFields.style.display = 'block';
                    compraFields.style.display = 'none';
                } else {
                    portRefinFields.style.display = 'none';
                    compraFields.style.display = 'none';
                }

                // Gerencia o 'required'
                negativoInput.required = false;
                parcelaInput.required = true;
                saldoInput.required = true;
                coefInput.required = true;
                comGerenteInput.required = true;
                comEscInput.required = true;
            }
        }

        function verificarDadosNegativado() {
            const data = sessionStorage.getItem('calculoNegativadoData');
            if (data) {
                try {
                    dadosNegativado = JSON.parse(data);
                    clienteNomePDF = dadosNegativado.nome || '';
                    clienteCpfPDF = dadosNegativado.cpf || '';
                    document.getElementById('parcela').value = formatarInputMoeda(dadosNegativado.novaParcela);
                    if (dadosNegativado.saldoDevedor > 0) document.getElementById('saldodevedor').value = formatarInputMoeda(dadosNegativado.saldoDevedor);

                    const infoDiv = document.getElementById('infoNegativado');
                    infoDiv.innerHTML = `<h5 class="alert-heading">Dados da Análise de Negativado</h5><p class="mb-1">Os campos de parcela e saldo foram preenchidos com base no cálculo anterior.</p><hr><p class="mb-0"><strong>Nova Parcela para cálculo:</strong> ${formatarMoeda(dadosNegativado.novaParcela)}</p>`;
                    infoDiv.style.display = 'block';
                } catch (e) {
                    console.error("Erro ao processar dados de negativado:", e);
                    dadosNegativado = null;
                } finally {
                    sessionStorage.removeItem('calculoNegativadoData');
                }
            } else {
                document.getElementById('infoNegativado').style.display = 'none';
                dadosNegativado = null;
            }
        }

        async function processarPdfExercicio(text) {
             // Limpa o texto, removendo cabeçalhos de página e rodapés
             let cleanText = text.replace(/--- FIM DA PÁGINA \d+ ---/g, '')
                                 .replace(/Consignatária\n\s*▴\s*▾[\s\S]+?Situação\n\s*▴\s*▾/g, '') // Remove header de tabela limpa
                                 .replace(/Consignatária Nº Serviço Inclusão Vir.prest. Virfolha Nº Pagas Situação/g, ''); // Remove header de tabela OCR

             const listaDiv = document.getElementById("listaEmprestimos");
             listaDiv.innerHTML = ''; // Limpa a lista anterior
             let loansFound = 0;

             // --- DETECÇÃO AUTOMÁTICA DO TIPO DE TEXTO ---
             const isOcrText = cleanText.includes('O74-SABEMI-') || cleanText.includes('R$834/12') || cleanText.includes('R$74046');

             if (isOcrText) {
                 // --- LÓGICA B: PARSER TOLERANTE PARA OCR (Tesseract) ---
                 console.log("Detectado texto de OCR (Exército). Usando parser tolerante.");

                 const cpfMatch = text.match(/(\d{3}\.\d{3}\.\d{3}-\d{2})/);
                 const nomeMatch = text.match(/(\d{9,12})\s*-\s*([\d.-]+)\s*-\s*([A-ZÀ-Ú ]+)(?:\n([A-ZÀ-Ú ]+))?/);

                 if(cpfMatch) {
                     clienteCpfPDF = cpfMatch[0];
                 } else if (nomeMatch) {
                     clienteCpfPDF = nomeMatch[2].trim();
                 }

                 if(nomeMatch) {
                     clienteNomePDF = nomeMatch[3].trim() + (nomeMatch[4] ? ' ' + nomeMatch[4].trim() : '');
                 }

                 listaDiv.innerHTML = `<div id="infoCliente" class="mb-3 p-2 border rounded"><p class="mb-1"><strong>Nome:</strong> ${clienteNomePDF || 'Não lido (OCR)'}</p><p class="mb-0"><strong>CPF:</strong> ${clienteCpfPDF || 'Não lido (OCR)'}</p></div><div class="form-check mb-2 border-bottom pb-2"><input class="form-check-input" type="checkbox" id="selectAllCheckbox"><label class="form-check-label fw-bold" for="selectAllCheckbox">Selecionar Todos</label></div>`;

                 const blocos = cleanText.split(/Andamento/gi);

                 blocos.forEach((bloco, index) => {
                     if (!bloco.toUpperCase().includes('EMPRÉSTIMO') && !bloco.toUpperCase().includes('DEDUT')) return;

                     let nomeBanco = 'Banco (Não lido)';
                     if (bloco.includes('SABEMI')) nomeBanco = 'SABEMI - PRIVADA';

                     const valorMatches = bloco.match(/R\$\s*([\d.,\/]+)/g);
                     if (!valorMatches) return;

                     let valorStr = valorMatches[valorMatches.length - 1];
                     valorStr = valorStr.replace('/', ',').replace(/[\[|]/g, '');

                     if (!valorStr.includes(',')) {
                         let digits = valorStr.replace(/R\$\s*/, '').trim();
                         if (digits.length > 2) {
                             valorStr = "R$ " + digits.slice(0, -2) + ',' + digits.slice(-2);
                         }
                     }

                     const valorParcelaNum = moedaParaFloat(valorStr);
                     if (valorParcelaNum === 0) return;

                     const parcelasMatch = bloco.match(/\s*([\w\.|]+)\s+([\w\d]+)\s+Em/s);

                     if (!parcelasMatch) {
                         console.warn('Contrato pulado (OCR não leu as parcelas):', bloco);
                         return;
                     }

                     let total = parcelasMatch[1].replace(/[\[|TP]/g, '').trim();
                     let pagas = parcelasMatch[2].replace(/[x|xi|nm]/g, '0');

                     if (isNaN(parseInt(pagas, 10)) || (total.toUpperCase() !== 'INDET.' && isNaN(parseInt(total, 10)))) {
                          console.warn('Contrato pulado (OCR leu lixo nas parcelas):', bloco);
                          return;
                     }

                     if (total.toUpperCase() === 'INDET.') {
                         loansFound++;
                         const itemDiv = document.createElement('div');
                         itemDiv.className = 'form-check border-bottom py-2';
                         itemDiv.innerHTML = `<input class="form-check-input loan-checkbox" type="checkbox" data-saldo="0" data-parcela="${valorParcelaNum}" data-banco="${nomeBanco}" data-status="${pagas} de ${total}" id="loan-${index}"><label class="form-check-label" for="loan-${index}"><strong>${nomeBanco}</strong><br><small>Saldo Aprox.: ${formatarMoeda(0)} | Parcela: ${formatarMoeda(valorParcelaNum)} | Status: ${pagas} de ${total}</small></label>`;
                         listaDiv.appendChild(itemDiv);
                         return;
                     }

                     const parcelasRestantes = parseInt(total, 10) - parseInt(pagas, 10);
                     if (parcelasRestantes < 0) return;

                     loansFound++;
                     const saldoAproximado = valorParcelaNum * parcelasRestantes * 0.70;
                     const itemDiv = document.createElement('div');
                     itemDiv.className = 'form-check border-bottom py-2';

       async function processarPdfSiape(text) {

            const infoRegexNovo = /CPF\nMatrícula\nNome\n([^\n]+)\n(?:[^\n]*\n)?([^\n]+)/; // Captura CPF (linha 1) e Nome (linha 3, pula linha 2)
            const headerRegexAntigo = /Órgão\nCPF\nMatrícula\nNome\n[^\n]+\n([^\n]+)\n[^\n]+\n([^\n]+)/; // Regex do layout antigo

            let infoMatchNovo = text.match(infoRegexNovo);
            let headerMatchAntigo = text.match(headerRegexAntigo);

            let cpfExtraido = 'Não lido';
            let nomeExtraido = 'Não lido';
            let usouRegexNovo = false;

            // --- Lógica de Extração Refinada ---
            // Tenta o Regex Novo PRIMEIRO, mas VALIDA o CPF
            if (infoMatchNovo && infoMatchNovo[1] && infoMatchNovo[2]) {
                 const cpfPotencial = infoMatchNovo[1].trim();
                 // Verifica se o CPF capturado parece válido (contém números, pontos, traço)
                 if (/\d{3}\.\d{3}\.\d{3}-\d{2}/.test(cpfPotencial) || /\d{11}/.test(cpfPotencial.replace(/[.-]/g,''))) {

                      console.log("Nome/CPF extraídos com sucesso (Layout Novo SIAPE Validado).");
                      usouRegexNovo = true;
                 } else {
                      console.log("Regex Novo SIAPE deu match, mas CPF não parece válido. Tentando Regex Antigo...");
                 }
            }

            // Se o Regex Novo não foi usado ou falhou na validação, tenta o Antigo
            if (!usouRegexNovo && headerMatchAntigo) {
                 console.log("Usando Regex do layout SIAPE antigo para Nome/CPF.");
                 cpfExtraido = headerMatchAntigo[1].trim();
                 nomeExtraido = headerMatchAntigo[2].trim();
            }
            // Se ambos falharam ou o novo foi invalidado e o antigo não deu match
            else if (!usouRegexNovo && !headerMatchAntigo) {
                 console.warn("Não foi possível extrair Nome/CPF de forma confiável com nenhum Regex.");
                 // Tenta pegar qualquer coisa que o Regex Novo possa ter capturado, como último recurso
                 cpfExtraido = (infoMatchNovo && infoMatchNovo[1]) ? infoMatchNovo[1].trim() : 'Não lido';
                 nomeExtraido = (infoMatchNovo && infoMatchNovo[2]) ? infoMatchNovo[2].trim() : 'Não lido';

            // --- Regex de Contratos (Valor ANTES de Parcela) ---
            // Mantido como antes, pois o depurador confirmou essa ordem para p.pdf
            // E o layout antigo também costuma ter essa ordem na extração.
            console.log("Usando Regex de Contrato (Valor -> Parcela) para SIAPE.");
            const rgxEmprestimos = /(EMPREST[^\n]+)\n(?:.|\n)*?(R\$\s*[\d\.,]+)\n(\d{2,3}\/\d{2,3})/g;

            let matches = [...text.matchAll(rgxEmprestimos)];

                const [_, nomeBanco, valor, parcelasStr] = match;

                if (parseInt(total, 10) > 900) return; // Ignora sindicatos etc.

                listaDiv.appendChild(itemDiv);

        // ######################################################################
        // FUNÇÃO DE PARSE COM DETECÇÃO AUTOMÁTICA
        // ######################################################################
        async function parsearPdf(event) {
            const file = event.target.files[0];
            if (!file) return;
            clienteNomePDF = ''; clienteCpfPDF = '';

            const loadingDiv = document.getElementById("loading");
            const loadingText = document.getElementById("loading-text"); // Certifique-se que este ID existe no seu HTML

            loadingText.textContent = 'Analisando...';
            loadingDiv.classList.remove('d-none');
            loadingDiv.classList.add('d-flex');
            document.getElementById('upload-text').style.display = 'none';
            // Limpa a lista de empréstimos anterior ao carregar novo PDF
            document.getElementById('listaEmprestimos').innerHTML = '';
            document.getElementById('listaEmprestimos').style.display = 'none';
            document.getElementById('unificarBtnPdf').style.display = 'none';


            const fileReader = new FileReader();
            fileReader.onload = async function () {
                let extractedText = ''; // Renomeado para evitar conflito de escopo
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let textFound = false;

                    // --- PLANO A: TENTATIVA DE LEITURA RÁPIDA ---
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();

                        if (textContent.items.length > 0) {
                            textFound = true;
                        }

                        extractedText += textContent.items.map(item => item.str).join('\n') + '\n\n';
                    }

                    // --- GATILHO ---
                    const hasRealData = extractedText.toUpperCase().includes('CONSIGNATÁRIA') || extractedText.toUpperCase().includes('EMPRÉSTIMO') || extractedText.toUpperCase().includes('CPF') || extractedText.toUpperCase().includes('RUBRICA');

                    if (extractedText.trim().length < 50 || !hasRealData) {
                        textFound = false; // Força o Plano B
                        console.log("Texto 'limpo' não parece válido. Forçando OCR (Plano B).");
                    }


                    // --- PLANO B: FALLBACK PARA OCR (TESSERACT) ---
                    if (!textFound) {
                        console.warn("PDF parece ser uma imagem ou sem texto real. Iniciando OCR...");
                        extractedText = ''; // Reseta o texto

                        // Verifica se Tesseract está carregado antes de usar
                        if (typeof Tesseract === 'undefined') {
                             throw new Error("Tesseract.js não foi carregado. Verifique a inclusão do script.");
                        }

                        // Cria o worker aqui para garantir que esteja definido
                        const worker = await Tesseract.createWorker('por'); // 'por' = Português

                        for (let i = 1; i <= pdf.numPages; i++) {
                            loadingText.textContent = `Lendo imagem: Página ${i} de ${pdf.numPages}...`;
                            const page = await pdf.getPage(i);
                            const viewport = page.getViewport({ scale: 2.0 });

                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            await page.render({ canvasContext: context, viewport: viewport }).promise;

                            const { data: { text: ocrText } } = await worker.recognize(canvas);
                            extractedText += ocrText + '\n\n';
                        }

                        await worker.terminate(); // Libera recursos do worker
                        console.log("OCR Concluído.");
                    }
                    // --- FIM DO PLANO B ---

                    // **** INÍCIO DA DETECÇÃO AUTOMÁTICA ****
                    let convenioDetectado = 'exercito'; // Valor padrão
                    const convenioSelect = document.getElementById('convenioSelect');

                    // Verifica palavras-chave para SIAPE (mais específicas primeiro)
                    if (extractedText.includes("Extrato de Consignações Vigentes") || extractedText.includes("Rubrica\nSequência")) {
                        convenioDetectado = 'siape';
                        console.log("Convênio detectado: SIAPE");
                    }
                    // Verifica palavras-chave para Exército
                    else if (extractedText.includes("eConsig") || extractedText.includes("MARGEM CONSIGNACAO") || extractedText.includes("Consignatária")) {
                        convenioDetectado = 'exercito';
                        console.log("Convênio detectado: Exército (eConsig)");
                    }
                    // Se nenhuma chave específica for encontrada
                    else {
                         console.warn("Não foi possível detectar o convênio automaticamente com alta confiança, usando padrão 'Exército'.");
                         showToast("Não foi possível detectar o convênio. Verifique a seleção.", "warning");
                         // Mantém 'exercito' como padrão
                    }

                    // Atualiza o select e a UI relacionada ao convênio
                    convenioSelect.value = convenioDetectado;
                    atualizarOperacoes(); // Isso também atualiza as operações e a visibilidade da UI

                    // Chama a função de processamento correta com o texto extraído
                    if (convenioDetectado === 'exercito') {
                        await processarPdfExercicio(extractedText);
                    } else { // Se for 'siape'
                        await processarPdfSiape(extractedText);
                    }
                     // **** FIM DA DETECÇÃO AUTOMÁTICA ****


                    showToast("Extrato lido e convênio detectado com sucesso!", "success");

                } catch (error) {
                    console.error("Erro ao processar o PDF:", error);
                    // Adiciona a mensagem de erro específica ao Toast para melhor depuração
                    showToast(`Ocorreu um erro ao ler o PDF: ${error.message}`, "danger");
                } finally {
                    loadingDiv.classList.add('d-none');
                    loadingDiv.classList.remove('d-flex');
                    document.getElementById('upload-text').style.display = 'block';
                    loadingText.textContent = 'Analisando...'; // Reseta o texto do loading
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

                 }


                calculoDetalhado = { ...calculoDetalhado, sub, investidorR, investidor, gerente, valorGeral, valorOfertaFinal };
                resultadoHtml = `
                    <li class="list-group-item d-flex justify-content-between"><span>Novo Saldo (Gerado pela Parcela):</span> <strong>${formatarMoeda(novoS)}</strong></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Saldo Devedor a Quitar:</span> <span class="text-danger">- ${formatarMoeda(s)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Produto (Opcional):</span> <span class="text-danger">- ${formatarMoeda(d)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(=) Valor Bruto Disponível:</span> <strong>${formatarMoeda(sub)}</strong></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Investidor (${(investidorR * 100).toFixed(0)}% sobre Saldo):</span> <span class="text-danger">- ${formatarMoeda(investidor)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Gerente (${comissaoG}% sobre Bruto):</span> <span class="text-danger">- ${formatarMoeda(gerente)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(=) Valor Geral Líquido (antes Escritório):</span> <strong>${formatarMoeda(valorGeral)}</strong></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Escritório:</span> <span class="text-danger">- ${formatarMoeda(comissaoEsc)}</span></li>`;

            } else { // Portabilidade ou Refin
                const valorBrutoLiberado = novoS - s - d; // Troco inicial
                let sub = valorBrutoLiberado;
                let valorQuitado = 0;
                let comissaoQuitado = 0;

                if (document.getElementById('quitacaoSim').checked) {
                    valorQuitado = moedaParaFloat(document.getElementById('valorQuitado').value);
                     if (valorQuitado < 0) return showToast('Valor a ser quitado não pode ser negativo.', 'danger');
                    if (valorQuitado > 0) {
                        comissaoQuitado = valorQuitado * 0.10; // 10% sobre o valor quitado
                        sub -= (valorQuitado + comissaoQuitado); // Deduz do troco
                    }
                }

                const gerente = sub * (comissaoG / 100); // Comissão gerente sobre o troco líquido (após quitação se houver)
                const valorGeral = sub - gerente;
                valorOfertaFinal = valorGeral - comissaoEsc;

                 // A verificação de viabilidade deve considerar todas as deduções
                 if (novoS < (s + d + valorQuitado + comissaoQuitado + gerente + comissaoEsc)) {
                      showToast('Operação Não Viável: O novo saldo gerado é insuficiente para cobrir todas as despesas (saldo devedor, produto, quitação, comissões).', 'danger');
                      document.getElementById("resultadoFinal").innerHTML = '';
                      document.getElementById("resultadoFinal").style.display = 'none';
                      return;
                  }

                calculoDetalhado = { ...calculoDetalhado, valorBrutoLiberado, gerente, valorQuitado, comissaoQuitado, valorGeral, valorOfertaFinal };
                resultadoHtml = `
                    <li class="list-group-item d-flex justify-content-between"><span>Novo Saldo (Gerado pela Parcela):</span> <strong>${formatarMoeda(novoS)}</strong></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Saldo Devedor a Quitar:</span> <span class="text-danger">- ${formatarMoeda(s)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Produto (Opcional):</span> <span class="text-danger">- ${formatarMoeda(d)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(=) Valor Bruto Liberado (Troco Inicial):</span> <strong>${formatarMoeda(valorBrutoLiberado)}</strong></li>
                    ${valorQuitado > 0 ? `<li class="list-group-item d-flex justify-content-between"><span>(-) Valor Quitado Adicional:</span> <span class="text-danger">- ${formatarMoeda(valorQuitado)}</span></li><li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Quitação Adicional (10%):</span> <span class="text-danger">- ${formatarMoeda(comissaoQuitado)}</span></li>` : ''}
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Gerente (${comissaoG}% sobre Líquido):</span> <span class="text-danger">- ${formatarMoeda(gerente)}</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(=) Valor Geral Líquido (antes Escritório):</span> <strong>${formatarMoeda(valorGeral)}</strong></li>
                    <li class="list-group-item d-flex justify-content-between"><span>(-) Comissão Escritório:</span> <span class="text-danger">- ${formatarMoeda(comissaoEsc)}</span></li>`;
            }

            const resultadoDiv = document.getElementById("resultadoFinal");
            resultadoDiv.innerHTML = `
                <div class="card">
                    <div class="card-header bg-primary text-white"><h3 class="h5 mb-0">Resultado da Simulação</h3></div>
                    <div class="card-body">
                        <div class="text-center mb-4 border-bottom pb-3">
                            <h4 class="text-muted">Valor Líquido para o Cliente</h4>
                            <p class="resultado-final-valor text-success">${formatarMoeda(valorOfertaFinal)}</p>
                        </div>
                        <h5>Detalhamento:</h5>
                        <ul class="list-group list-group-flush">${resultadoHtml}</ul>
                    </div>
                    <div class="card-footer d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button id="baixarPdfClienteBtn" class="btn btn-success" type="button">Baixar PDF (Cliente)</button>
                        <button id="baixarPdfEscritorioBtn" class="btn btn-secondary" type="button">Baixar PDF (Escritório)</button>
                    </div>
                </div>`;
            resultadoDiv.style.display = 'block';
            resultadoDiv.scrollIntoView({ behavior: 'smooth' });
            document.getElementById("baixarPdfClienteBtn").addEventListener("click", gerarPDFCliente);
            document.getElementById("baixarPdfEscritorioBtn").addEventListener("click", gerarPDFEscritorio);
        }


        function gerarPDFBase(doc, tipo) {
            const getBase64Image = (img) => { if (!img) return null; try { const c = document.createElement("canvas"); c.width = img.naturalWidth; c.height = img.naturalHeight; c.getContext("2d").drawImage(img, 0, 0); return c.toDataURL("image/png"); } catch (e) { console.error("Erro ao converter imagem para Base64:", e); return null; }};

            const selectedEmpresa = document.getElementById('empresaSelect').value;
            const logoId = (selectedEmpresa === 'polo') ? 'logo-polo' : (selectedEmpresa === 'estilo' ? 'logo-estilo' : 'logo-alianca');
            const logoPrincipalImg = document.getElementById(logoId);

            const convenio = document.getElementById('convenioSelect').value;
            const convenioLogoId = (convenio === 'exercito') ? 'convenio-logo-exercito' : 'convenio-logo-siape';
            const convenioImgElem = document.getElementById(convenioLogoId);

            const logoPrincipalBase64 = getBase64Image(logoPrincipalImg);
            const convenioBase64 = getBase64Image(convenioImgElem);
            let y = 15;
            const pageWidth = doc.internal.pageSize.getWidth();
            const logoPrincipalWidth = 40, logoConvenioWidth = 30;
            // Cálculo seguro da altura, evitando divisão por zero se a imagem não carregar
            const logoPrincipalHeight = (logoPrincipalImg && logoPrincipalImg.naturalWidth > 0) ? logoPrincipalImg.naturalHeight * (logoPrincipalWidth / logoPrincipalImg.naturalWidth) : 0;
            const logoConvenioHeight = (convenioImgElem && convenioImgElem.naturalWidth > 0) ? convenioImgElem.naturalHeight * (logoConvenioWidth / convenioImgElem.naturalWidth) : 0;
            const maxHeight = Math.max(logoPrincipalHeight, logoConvenioHeight);

            if (logoPrincipalBase64) doc.addImage(logoPrincipalBase64, 'PNG', 15, y + (maxHeight - logoPrincipalHeight) / 2, logoPrincipalWidth, logoPrincipalHeight);
            if (convenioBase64) doc.addImage(convenioBase64, 'PNG', pageWidth - logoConvenioWidth - 15, y + (maxHeight - logoConvenioHeight) / 2, logoConvenioWidth, logoConvenioHeight);

            y += maxHeight > 0 ? maxHeight + 10 : 25; // Garante espaço mesmo sem logos

            // Obtém o texto da operação selecionada de forma segura
            const operacaoSelectElement = document.getElementById('operacaoSelect');
            const operacaoText = operacaoSelectElement.options[operacaoSelectElement.selectedIndex]?.text || 'Operação Desconhecida';

            doc.setFontSize(18); doc.text(`Simulação de ${operacaoText} (${tipo})`, pageWidth / 2, y, { align: 'center' }); y += 20; // Centralizado

            const nomeFinal = document.getElementById('clienteNome').value.trim() || clienteNomePDF || 'Não informado';
            const cpfFinal = document.getElementById('clienteCpf').value.trim() || clienteCpfPDF || 'Não informado';
            const isManualTabActive = document.getElementById('manual-tab').classList.contains('active');

            // Determina a lista de parcelas a ser exibida
            const listaDeParcelas = isManualTabActive ? parcelasManuais.map(p => {
                const parcelasRestantes = (p.totalParcelas || 0) - (p.parcelasPagas || 0);
                const saldoManual = (parcelasRestantes > 0) ? p.parcela * parcelasRestantes * 0.70 : 0;
                return { banco: p.banco, parcela: formatarMoeda(p.parcela), saldo: formatarMoeda(saldoManual), status: `${p.parcelasPagas || 0} de ${p.totalParcelas || 0}`};
            }) : parcelasSelecionadasPDF; // Usa as parcelas extraídas do PDF

            doc.setFontSize(12); doc.text("Dados do Cliente", 15, y); y += 8;
            doc.setFontSize(10); doc.text(`Nome: ${nomeFinal}`, 15, y); y += 6; doc.text(`CPF: ${cpfFinal}`, 15, y);

            // Exibe a lista de contratos unificados apenas se houver algum
            if (listaDeParcelas && listaDeParcelas.length > 0) {
                 y += 16;
                 doc.setFontSize(12); doc.text("Contratos Unificados (Originais)", 15, y); y += 8;
                 doc.setFontSize(9);
                 listaDeParcelas.forEach(p => {
                     // Quebra a linha se for muito longa (ajuste a largura conforme necessário)
                     const linhaContrato = `- Banco: ${p.banco} | Parcela: ${p.parcela} | Saldo Aprox.: ${p.saldo} | Status: ${p.status}`;
                     const linhas = doc.splitTextToSize(linhaContrato, pageWidth - 30); // 15 de margem de cada lado
                     doc.text(linhas, 15, y);
                     y += (linhas.length * 4); // Ajusta o espaçamento baseado no número de linhas geradas
                 });
             } else {
                  y += 10; // Adiciona um espaço mesmo se não houver contratos listados
             }


            y += 10;
            doc.setFontSize(12); doc.text("Dados do Novo Contrato", 15, y); y += 8;
            doc.setFontSize(10);
             // Verifica se calculoDetalhado existe antes de acessar suas propriedades
            doc.text(`Banco: ${calculoDetalhado?.novoBanco || 'Não inf.'}`, 15, y); y += 6;
            doc.text(`Prazo: ${calculoDetalhado?.novoPrazo || 'Não inf.'}x`, 15, y); y += 6;
            doc.text(`Valor da Parcela: ${formatarMoeda(calculoDetalhado?.novaParcelaValor)}`, 15, y); y += 6;

            return y; // Retorna a posição Y final para as funções seguintes
        }


        function gerarNomeArquivo(tipoPdf) {
            const dataFormatada = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
            const nomeManual = document.getElementById('clienteNome').value.trim();
            let nomeCliente = (nomeManual || clienteNomePDF || 'cliente').trim().toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
             // Garante que o nome do arquivo não fique vazio
             if (!nomeCliente) nomeCliente = 'cliente_desconhecido';
            const operacao = document.getElementById('operacaoSelect').value || 'calculo'; // Fallback para operação
            return `${operacao}_${nomeCliente}_${tipoPdf}_${dataFormatada}.pdf`;
        }

        function gerarPDFCliente() {
             // Verifica se há dados calculados antes de gerar o PDF
             if (!calculoDetalhado || Object.keys(calculoDetalhado).length === 0) {
                 showToast("Nenhum cálculo foi realizado ainda.", "warning");
                 return;
             }
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Cliente");

            if (dadosNegativado) { // Se veio do fluxo de negativado, mostra o resumo
                y += 10; doc.setFontSize(12); doc.text("Resumo do Cálculo Negativado", 15, y); y += 8; doc.setFontSize(10);
                doc.text(`Parcelas Originais: ${formatarMoeda(dadosNegativado.totalParcelas)}`, 15, y); y += 6;
                doc.text(`Valor Negativo Informado: ${formatarMoeda(dadosNegativado.negativo)}`, 15, y); y += 6;
                doc.text(`Nova Parcela Calculada: ${formatarMoeda(dadosNegativado.novaParcela)}`, 15, y);
                y += 6; // Espaço extra após o resumo do negativado
            }

            y += 10; doc.setFontSize(12); doc.text("Resumo da Operação Simulada", 15, y); y += 8; doc.setFontSize(10);
            doc.text(`Saldo Devedor Total a Quitar (Aprox.): ${formatarMoeda(calculoDetalhado.s)}`, 15, y); y += 10;
            doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido Estimado para o Cliente: ${formatarMoeda(calculoDetalhado.valorOfertaFinal)}`, 15, y);
            y += 15;
            doc.setFontSize(8); doc.setFont('helvetica', 'italic');
            doc.text("Valores aproximados. A proposta final pode variar.", 15, y);

            doc.save(gerarNomeArquivo('cliente'));
        }


        function gerarPDFEscritorio() {
             if (!calculoDetalhado || Object.keys(calculoDetalhado).length === 0) {
                 showToast("Nenhum cálculo foi realizado ainda.", "warning");
                 return;
             }
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Escritório");

            if (dadosNegativado) {
                y += 10; doc.setFontSize(12); doc.text("Resumo do Cálculo Negativado", 15, y); y += 8; doc.setFontSize(10);
                doc.text(`Parcelas Originais: ${formatarMoeda(dadosNegativado.totalParcelas)}`, 15, y); y += 6;
                doc.text(`Valor Negativo Informado: ${formatarMoeda(dadosNegativado.negativo)}`, 15, y); y += 6;
                doc.text(`Nova Parcela Calculada: ${formatarMoeda(dadosNegativado.novaParcela)}`, 15, y);
                 y += 6;
            }

            y += 10; doc.setFontSize(12); doc.text("Detalhes da Operação (Uso Interno)", 15, y); y += 8; doc.setFontSize(10);
            doc.text(`Novo Saldo (Gerado pela Parcela): ${formatarMoeda(calculoDetalhado.novoS)}`, 15, y); y += 6;
            doc.text(`Saldo Devedor a Quitar: ${formatarMoeda(calculoDetalhado.s)}`, 15, y); y += 6;
            doc.text(`Produto (Opcional): ${formatarMoeda(calculoDetalhado.d)}`, 15, y); y += 6;
            doc.text("--------------------------------------------------", 15, y); y += 6;

            if (calculoDetalhado.tipo.includes('compra')) {
                doc.text(`Valor Bruto Disponível: ${formatarMoeda(calculoDetalhado.sub)}`, 15, y); y += 6;
                doc.text(`Comissão Investidor (${(calculoDetalhado.investidorR * 100).toFixed(0)}% sobre Saldo): - ${formatarMoeda(calculoDetalhado.investidor)}`, 15, y); y += 6;
                doc.text(`Comissão Gerente (${calculoDetalhado.comissaoG}% sobre Bruto): - ${formatarMoeda(calculoDetalhado.gerente)}`, 15, y); y += 6;
            } else { // Portabilidade ou Refin
                doc.text(`Valor Bruto Liberado (Troco Inicial): ${formatarMoeda(calculoDetalhado.valorBrutoLiberado)}`, 15, y); y += 6;
                if (calculoDetalhado.valorQuitado > 0) {
                    doc.text(`Valor Quitado Adicional: - ${formatarMoeda(calculoDetalhado.valorQuitado)}`, 15, y); y += 6;
                    doc.text(`Comissão Quitação Adicional (10%): - ${formatarMoeda(calculoDetalhado.comissaoQuitado)}`, 15, y); y += 6;
                }
                doc.text(`Comissão Gerente (${calculoDetalhado.comissaoG}% sobre Líquido): - ${formatarMoeda(calculoDetalhado.gerente)}`, 15, y); y += 6;
            }

            doc.setFont('helvetica', 'bold');
            doc.text(`Valor Geral Líquido (antes Escritório): ${formatarMoeda(calculoDetalhado.valorGeral)}`, 15, y); y += 6;
            doc.setFont('helvetica', 'normal');
            doc.text(`Comissão Escritório: - ${formatarMoeda(calculoDetalhado.comissaoEsc)}`, 15, y); y += 8;
            doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido Cliente (Estimado): ${formatarMoeda(calculoDetalhado.valorOfertaFinal)}`, 15, y);
             y += 15;
             doc.setFontSize(8); doc.setFont('helvetica', 'italic');
             doc.text("Valores aproximados para análise interna.", 15, y);


            doc.save(gerarNomeArquivo('escritorio'));
        }


        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-label');
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('hover'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('hover'));
            uploadArea.addEventListener('drop', (e) => {
                 e.preventDefault();
                 uploadArea.classList.remove('hover');
                 // Garante que apenas um arquivo PDF seja processado
                 if (e.dataTransfer.files.length > 0 && e.dataTransfer.files[0].type === "application/pdf") {
                     document.getElementById('pdf-upload').files = e.dataTransfer.files;
                     document.getElementById('pdf-upload').dispatchEvent(new Event('change'));
                 } else if (e.dataTransfer.files.length > 0) {
                      showToast("Por favor, arraste apenas arquivos PDF.", "warning");
                 }
             });

            document.getElementById("pdf-upload").addEventListener("change", parsearPdf);
            document.getElementById("unificarBtnPdf").addEventListener("click", () => unificarContratos(false));
            document.getElementById('addManualBtn').addEventListener('click', adicionarContratoManual);
            document.getElementById('convenioSelect').addEventListener('change', atualizarOperacoes);
            document.getElementById('operacaoSelect').addEventListener('change', atualizarVisibilidadeUI);

            document.getElementById("calcForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Previne o envio padrão do formulário

                 // Validações básicas de campos obrigatórios antes de calcular
                 const operacao = document.getElementById('operacaoSelect').value;
                 if (!operacao) {
                     showToast("Selecione um Tipo de Operação.", "warning");
                     return;
                 }

                 // Validações específicas para cada tipo de cálculo
                 if (operacao.includes('negativado')) {
                     if (!document.getElementById("negativo").value) {
                         showToast("Preencha o Valor Negativo do Cliente.", "warning");
                         document.getElementById("negativo").focus(); // Foca no campo
                         return;
                     }
                     // Verifica se há contratos selecionados/adicionados
                     const isManual = document.getElementById('manual-tab').classList.contains('active');
                     const hasContracts = isManual ? parcelasManuais.length > 0 : document.querySelectorAll('.loan-checkbox:checked').length > 0;
                     if (!hasContracts) {
                          showToast("Selecione ou adicione contratos antes de calcular o negativado.", "warning");
                          return;
                     }
                     calcularNegativado();
                 } else {
                     // Verifica campos obrigatórios da simulação completa
                     if (!document.getElementById("parcela").value || !document.getElementById("saldodevedor").value || !document.getElementById("coeficiente").value || !document.getElementById("comissaoGerente").value || !document.getElementById("comissaoesc").value) {
                          showToast("Preencha todos os campos obrigatórios da simulação (Parcela, Saldo, Coeficiente, Comissões).", "warning");
                          // Poderia focar no primeiro campo vazio aqui, se desejado
                          return;
                     }
                     calcularSimulacaoCompleta();
                 }
            });

            document.getElementById('goToPortabilidadeBtn').addEventListener('click', () => {
                 if (!calculoDetalhado || calculoDetalhado.novaParcela === undefined) {
                      showToast("Realize o cálculo de negativado primeiro.", "warning");
                      return;
                 }
                 sessionStorage.setItem('calculoNegativadoData', JSON.stringify(calculoDetalhado));
                 const convenio = document.getElementById('convenioSelect').value; // Mantém o convênio atual
                 const opValue = (convenio === 'exercito') ? 'portabilidade_exercito' : 'portabilidade_siape';

                 // Define os valores antes de atualizar, para garantir a seleção correta
                 document.getElementById('convenioSelect').value = convenio;
                 // As operações serão atualizadas, então definimos depois
                 atualizarOperacoes();
                 document.getElementById('operacaoSelect').value = opValue;

                 verificarDadosNegativado(); // Preenche os campos com dados do negativado
                 atualizarVisibilidadeUI(); // Garante que a UI correta seja mostrada
                 document.getElementById('simulacaoCard').scrollIntoView({ behavior: 'smooth', block: 'start' }); // Rola para o card de simulação
             });


            document.getElementById('goToCompraBtn').addEventListener('click', () => {
                 if (!calculoDetalhado || calculoDetalhado.novaParcela === undefined) {
                     showToast("Realize o cálculo de negativado primeiro.", "warning");
                     return;
                 }
                 sessionStorage.setItem('calculoNegativadoData', JSON.stringify(calculoDetalhado));
                 const convenio = document.getElementById('convenioSelect').value; // Mantém o convênio atual
                 const opValue = (convenio === 'exercito') ? 'compra_exercito' : 'compra_siape';

                 document.getElementById('convenioSelect').value = convenio;
                 atualizarOperacoes();
                 document.getElementById('operacaoSelect').value = opValue; // Garante seleção

                 verificarDadosNegativado();
                 atualizarVisibilidadeUI();
                 document.getElementById('simulacaoCard').scrollIntoView({ behavior: 'smooth', block: 'start' });
             });


            document.querySelectorAll('input[name="quitacao"]').forEach(r => r.addEventListener('change', function() {
                 const quitadoContainer = document.getElementById('quitadoContainer');
                 quitadoContainer.style.display = this.value === 'sim' ? 'block' : 'none';
                 // Limpa o valor se "Não" for selecionado
                 if (this.value === 'nao') {
                     document.getElementById('valorQuitado').value = '';
                 }
             }));

            // Inicializa a UI com base nas seleções padrão
            verificarDadosNegativado(); // Verifica se há dados de negativado na sessionStorage
            atualizarOperacoes(); // Carrega as operações iniciais para o convênio padrão
        });

    </script>
