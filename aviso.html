<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Aviso de Débito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/icone.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .btn-voltar:hover {
            background: #5a6268;
            color: white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            input,
            button {
                font-size: 0.9rem;
                padding: 6px;
            }

            img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="btn-voltar">← Voltar</a>

    <h1 class="text-center">Calculadora de Aviso de Débito</h1>

    <div class="text-center">
        <img src="/images/logoheader.png" class="mx-auto">
    </div>

    <!-- Formulário -->
    <form id="avisoForm">
        <label>Saldo Devedor</label>
        <input type="text" id="saldodevedor" name="saldodevedor" required placeholder="Ex: 20.000,00" autocomplete="on">
        <button type="submit">Calcular Aviso de Débito</button>
    </form>

    <!-- Resultado -->
    <div class="resultado" id="resultado" style="display:none;"></div>

    <script>
        function moedaParaFloat(valor) {
            valor = valor.replace(/\./g, "").replace(",", ".");
            return parseFloat(valor) || 0;
        }

        function formatarMoeda(valor) {
            return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
        }

        document.getElementById("avisoForm").addEventListener("submit", function (e) {
            e.preventDefault(); // impede reset

            let saldoDevedor = moedaParaFloat(document.getElementById("saldodevedor").value);

            if (saldoDevedor > 0) {
                let aviso = saldoDevedor + (saldoDevedor * 0.10) + 1000;

                document.getElementById("resultado").style.display = "block";
                document.getElementById("resultado").innerHTML = `
                    <h2>Resultado</h2>
                    <p><strong>Saldo Devedor:</strong> ${formatarMoeda(saldoDevedor)}</p>
                    <p><strong>Acréscimo de 10%:</strong> ${formatarMoeda(saldoDevedor * 0.10)}</p>
                    <p><strong>Taxa Fixa:</strong> ${formatarMoeda(560)}</p>
                    <hr>
                    <p><strong>Valor do Aviso de Débito:</strong> ${formatarMoeda(aviso)}</p>
                `;
            } else {
                document.getElementById("resultado").style.display = "block";
                document.getElementById("resultado").innerHTML = `
                    <h2>Erro</h2>
                    <p>Por favor, insira um valor válido para o saldo devedor.</p>
                `;
            }
        });
    </script>

</body>
</html>
