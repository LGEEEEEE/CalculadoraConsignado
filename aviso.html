<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Aviso de Débito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .btn-voltar:hover {
            background: #5a6268;
            color: white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            input,
            button {
                font-size: 0.9rem;
                padding: 6px;
            }

            img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="btn-voltar">← Voltar</a>

    <h1 class="text-center">Calculadora de Aviso de Débito</h1>

    <div class="text-center">
        <img src="logoheader.png" class="mx-auto" alt="Logo da empresa">
    </div>

    <form id="avisoDebitoForm">
        <label for="saldodevedor">Digite o saldo devedor para calcular o aviso de débito:</label>
        <input type="number" id="saldodevedor" required placeholder="Ex: 10000.00">

        <button type="submit">Calcular Aviso de Débito</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>

    <script>
        

            // Pega o valor do saldo devedor do input
            const saldodevedor = parseFloat(document.getElementById("saldodevedor").value);

            // Verifica se o valor é um número válido
            if (!isNaN(saldodevedor)) {
                // Realiza o cálculo usando a lógica do seu código PHP
                const aviso = saldodevedor + saldodevedor * 0.10 + 560;

                // Formata o valor para a moeda brasileira (R$)
                const avisoFormatado = aviso.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

                // Exibe o resultado na tela
                const resultadoDiv = document.getElementById("resultado");
                resultadoDiv.style.display = "block";
                resultadoDiv.innerHTML = `
                    <h2>Resultado</h2>
                    <p>O valor do aviso de débito é: <strong>${avisoFormatado}</strong></p>
                `;
            } else {
                // Exibe uma mensagem de erro se o valor não for um número
                const resultadoDiv = document.getElementById("resultado");
                resultadoDiv.style.display = "block";
                resultadoDiv.innerHTML = `
                    <h2>Erro</h2>
                    <p>Por favor, digite um valor numérico válido.</p>
                `;
            }
        ;
    </script>

</body>

</html>
