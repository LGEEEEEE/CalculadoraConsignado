<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Portabilidade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        .upload-area {
            border: 2px dashed #0d6efd;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        #pdf-upload {
            display: none;
        }

        .loan-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #infoCliente {
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>

<body>
    <a href="siape.html" class="btn-voltar">← Voltar</a>
    <div class="container">
        <h1 class="text-center">Calculadora de Portabilidade</h1>
        
        <div class="text-center" style="display: none;">
            <img src="../images/logoheader.png" id="logo-alianca" class="mx-auto">
            <img src="../images/polo-promotora.png" id="logo-polo" class="mx-auto">
        </div>

        <div id="upload-container">
            <h2 class="text-center fs-4 my-3">Carregar Extrato (Opcional)</h2>
            <input type="file" id="pdf-upload" accept=".pdf">
            <label for="pdf-upload" class="upload-area" id="upload-label">Clique aqui para ler dados do PDF</label>
            <p id="loading" class="text-center" style="display:none;">Analisando...</p>
        </div>

        <div class="resultado" id="listaEmprestimos" style="display:none;"></div>
        <div id="unificar-container-pdf" class="text-center" style="display:none; margin: 15px auto;">
            <button id="unificarBtnPdf" class="btn btn-success w-100">Unificar Parcelas Selecionadas</button>
        </div>

        <form id="calcForm1">
            <h2 class="text-center fs-4 mb-3">Dados da Simulação</h2>
            
            <div class="mb-3">
                <label for="empresaSelect">Empresa</label>
                <select id="empresaSelect" class="form-select">
                    <option value="alianca" selected>Aliança Consig</option>
                    <option value="polo">Polo Promotora</option>
                </select>
            </div>

            <label>Valor da Parcela (ou Soma)</label><input type="text" id="parcela" required
                placeholder="Ex: 1.157,55">
            <label>Saldo Devedor (ou Soma)</label><input type="text" id="saldodevedor" required
                placeholder="Ex: 20.000,00">
            <label>Produto</label><input type="text" id="desconto" placeholder="Ex: 1.000,00">

            <div class="mt-3">
                <label>Houve quitação de algum valor?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quitacao" id="quitacaoNao" value="nao" checked>
                    <label class="form-check-label" for="quitacaoNao">Não</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quitacao" id="quitacaoSim" value="sim">
                    <label class="form-check-label" for="quitacaoSim">Sim</label>
                </div>
            </div>
            <div id="quitadoContainer" style="display:none;" class="mt-2">
                <label for="valorQuitado">Qual o valor quitado?</label>
                <input type="text" id="valorQuitado" placeholder="Ex: 5.000,00">
            </div>
            <div class="row mb-2 mt-3">
                <div class="col-6"><label for="coeficiente">Coeficiente</label><input type="text" id="coeficiente"
                        class="form-control" value="0.0190"></div>
                <div class="col-6"><label for="comissaoGerente">Comissão Gerente (%)</label><input type="text"
                        id="comissaoGerente" class="form-control" value="15" placeholder="Ex: 15"></div>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Calcular Valor Geral</button>
        </form>

        <div class="resultado" id="resultadoParcial" style="display:none;"></div>

        <form id="calcForm2" style="display:none;">
            <label>Comissão Final do Escritório</label><input type="text" id="comissaoesc" required
                placeholder="Ex: 500,00"><br><br>
            <button class="btn btn-primary" type="submit">Calcular Oferta </button>
        </form>

        <div class="resultado" id="resultadoFinal" style="display:none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;

        let clienteNomePDF = '', clienteCpfPDF = '', parcelasSelecionadasPDF = [], valorOfertaPDF = 0, valorGeral = 0;
        let calculoDetalhado = {}; 

        function moedaParaFloat(v) { return parseFloat(String(v || '').replace('R$', '').trim().replace(/\./g, "").replace(",", ".")) || 0; }

        function formatarMoeda(v) { return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }); }
        const formatarInputMoeda = (v) => v.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        document.getElementById("pdf-upload").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (!file) return;
            clienteNomePDF = '';
            clienteCpfPDF = '';
            document.getElementById("loading").style.display = "block";
            const listaEmprestimosEl = document.getElementById("listaEmprestimos");
            const unificarContainerEl = document.getElementById("unificar-container-pdf");
            if (listaEmprestimosEl) listaEmprestimosEl.style.display = "none";
            if (unificarContainerEl) unificarContainerEl.style.display = "none";
            const fileReader = new FileReader();
            fileReader.onload = async function () {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const textContent = await (await pdf.getPage(i)).getTextContent();
                        text += textContent.items.map(item => item.str).join('\n');
                    }
                    const headerRegex = /Órgão\nCPF\nMatrícula\nNome\n([^\n]+)\n([^\n]+)\n([^\n]+)\n([^\n]+)/;
                    const headerMatch = text.match(headerRegex);
                    if (headerMatch) {
                        clienteCpfPDF = headerMatch[2].trim();
                        clienteNomePDF = headerMatch[4].trim();
                    }
                    let htmlCliente = '';
                    if (clienteNomePDF || clienteCpfPDF) {
                        htmlCliente = '<div id="infoCliente">';
                        if (clienteNomePDF) htmlCliente += `<p class="mb-1"><strong>Nome:</strong> ${clienteNomePDF}</p>`;
                        if (clienteCpfPDF) htmlCliente += `<p class="mb-0"><strong>CPF:</strong> ${clienteCpfPDF}</p>`;
                        htmlCliente += '</div>';
                    }
                    const listaDiv = document.getElementById("listaEmprestimos");
                    
                    // --- ALTERAÇÃO AQUI: Adiciona o checkbox "Selecionar Todos" ---
                    listaDiv.innerHTML = `${htmlCliente}
                        <h3 class="fs-5 text-center mb-3">Selecione os Contratos para Unificar</h3>
                        <div class="form-check mb-2 border-bottom pb-2">
                            <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                            <label class="form-check-label fw-bold" for="selectAllCheckbox">Selecionar Todos</label>
                        </div>`;

                    const rgxEmprestimos = /(EMPREST[^\n]+)\n(?:.|\n)*?(R\$\s*[\d\.,]+)\n(\d{2,3}\/\d{2,3})/g;
                    let matches = [...text.matchAll(rgxEmprestimos)];
                    if (matches.length === 0) {
                        alert("AVISO: Nenhum contrato de empréstimo encontrado no formato esperado.");
                        if (htmlCliente && clienteNomePDF) listaDiv.style.display = "block";
                        return;
                    }
                    matches.forEach((match, index) => {
                        const [_, nomeBanco, valor, parcelasStr] = match;
                        const cleanNomeBanco = nomeBanco.replace(/^\d{5}\s*-\s*/, '').trim();
                        const [pagas, total] = parcelasStr.split('/');
                        const valorParcelaNum = moedaParaFloat(valor);
                        const parcelasRestantes = parseInt(total, 10) - parseInt(pagas, 10);
                        const saldoAproximado = valorParcelaNum * parcelasRestantes * 0.70;
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'loan-list-item';
                        itemDiv.innerHTML = `<div class="form-check"><input class="form-check-input loan-checkbox" type="checkbox" data-saldo="${saldoAproximado}" data-parcela="${valorParcelaNum}" data-banco="${cleanNomeBanco}" id="loan-${index}"><label class="form-check-label" for="loan-${index}"><strong>${cleanNomeBanco}</strong><br><small>Saldo Aprox.: ${formatarMoeda(saldoAproximado)} | Parcela: ${formatarMoeda(valorParcelaNum)} | Status: ${pagas} de ${total}</small></label></div>`;
                        listaDiv.appendChild(itemDiv);
                    });

                    // --- ALTERAÇÃO AQUI: Adiciona o evento para o "Selecionar Todos" ---
                    document.getElementById('selectAllCheckbox').addEventListener('change', function() {
                        const isChecked = this.checked;
                        document.querySelectorAll('.loan-checkbox').forEach(checkbox => {
                            checkbox.checked = isChecked;
                        });
                    });

                    if (unificarContainerEl) {
                        listaDiv.style.display = "block";
                        unificarContainerEl.style.display = "block";
                    } else {
                        listaDiv.style.display = "block";
                    }
                } catch (error) {
                    console.error("Erro ao processar o PDF:", error);
                    alert("Ocorreu um erro ao ler o arquivo PDF.");
                } finally {
                    document.getElementById("loading").style.display = "none";
                }
            };
            fileReader.readAsArrayBuffer(file);
        });

        if (document.getElementById("unificarBtnPdf")) {
            document.getElementById("unificarBtnPdf").addEventListener("click", function () {
                let totalSaldo = 0, totalParcela = 0;
                parcelasSelecionadasPDF = [];
                const checkboxes = document.querySelectorAll('.loan-checkbox:checked');
                if (checkboxes.length === 0) return alert("Selecione pelo menos uma parcela.");
                checkboxes.forEach(cb => {
                    totalSaldo += parseFloat(cb.dataset.saldo);
                    totalParcela += parseFloat(cb.dataset.parcela);
                    parcelasSelecionadasPDF.push({ banco: cb.dataset.banco, parcela: formatarMoeda(parseFloat(cb.dataset.parcela)), saldo: formatarMoeda(parseFloat(cb.dataset.saldo)) });
                });
                document.getElementById("parcela").value = formatarInputMoeda(totalParcela);
                document.getElementById("saldodevedor").value = formatarInputMoeda(totalSaldo);
                document.getElementById("calcForm1").scrollIntoView({ behavior: 'smooth' });
            });
        }

        document.querySelectorAll('input[name="quitacao"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const quitadoContainer = document.getElementById('quitadoContainer');
                if (this.value === 'sim') {
                    quitadoContainer.style.display = 'block';
                } else {
                    quitadoContainer.style.display = 'none';
                    document.getElementById('valorQuitado').value = '';
                }
            });
        });

        if (document.getElementById("calcForm1")) {
            document.getElementById("calcForm1").addEventListener("submit", function (e) {
                e.preventDefault();
                calculoDetalhado = {}; 
                let p = moedaParaFloat(document.getElementById("parcela").value), s = moedaParaFloat(document.getElementById("saldodevedor").value), d = moedaParaFloat(document.getElementById("desconto").value);
                if (document.title.includes("Portabilidade")) {
                    let coef = parseFloat(document.getElementById("coeficiente").value.replace(",", ".")) || 0.0190;
                    let comissaoG = parseFloat(document.getElementById("comissaoGerente").value.replace(",", ".")) || 0;
                    let novoS = p / coef;
                    let valorBrutoLiberado = novoS - s - d;
                    let sub = valorBrutoLiberado;
                    calculoDetalhado = { p, s, d, valorBrutoLiberado, comissaoG, valorQuitado: 0, comissaoQuitado: 0 };
                    let htmlQuitacao = '';
                    if (document.getElementById('quitacaoSim').checked) {
                        const valorQuitado = moedaParaFloat(document.getElementById('valorQuitado').value);
                        if (valorQuitado > 0) {
                            const comissaoQuitado = valorQuitado * 0.10;
                            sub = sub - valorQuitado - comissaoQuitado;
                            calculoDetalhado.valorQuitado = valorQuitado;
                            calculoDetalhado.comissaoQuitado = comissaoQuitado;
                            htmlQuitacao = `<p><strong>Valor Quitado:</strong> ${formatarMoeda(valorQuitado)}</p><p><strong>Comissão Quitação (10%):</strong> ${formatarMoeda(comissaoQuitado)}</p>`;
                        }
                    }
                    let gerente = sub * (comissaoG / 100);
                    valorGeral = sub - gerente;
                    calculoDetalhado.gerente = gerente;
                    calculoDetalhado.valorGeral = valorGeral;
                    document.getElementById("resultadoParcial").style.display = "block";
                    document.getElementById("resultadoParcial").innerHTML = `<h2>Resultado Parcial</h2>
                    <p><strong>Parcela Total:</strong> ${formatarMoeda(p)}</p>
                    <p><strong>Saldo Devedor:</strong> ${formatarMoeda(s)}</p>
                    <p><strong>Produto:</strong> ${formatarMoeda(d)}</p>
                    <p><strong>Valor Geral Bruto:</strong> ${formatarMoeda(valorBrutoLiberado)}</p>${htmlQuitacao}
                    <p><strong>Comissão Gerente (${comissaoG}%):</strong> ${formatarMoeda(gerente)}</p>
                    <p><strong>Valor Geral Líquido:</strong> ${formatarMoeda(valorGeral)}</p>`;
                }
                if (document.getElementById("calcForm2")) document.getElementById("calcForm2").style.display = "block";
            });
        }

        if (document.getElementById("calcForm2")) {
            document.getElementById("calcForm2").addEventListener("submit", function (e) {
                e.preventDefault();
                let comissaoEsc = moedaParaFloat(document.getElementById("comissaoesc").value);
                valorOfertaPDF = valorGeral - comissaoEsc;
                calculoDetalhado.comissaoEsc = comissaoEsc;
                calculoDetalhado.valorOfertaPDF = valorOfertaPDF;
                document.getElementById("resultadoFinal").style.display = "block";
                document.getElementById("resultadoFinal").innerHTML = `<h2>Resultado Final</h2>
                    <p><strong>Comissão Escritório:</strong> ${formatarMoeda(comissaoEsc)}</p>
                    <p><strong>Valor a Oferecer ao Cliente:</strong> ${formatarMoeda(valorOfertaPDF)}</p>
                    <button id="baixarPdfClienteBtn" class="btn btn-success w-100 mt-3">Baixar Simulação Cliente</button>
                    <button id="baixarPdfEscritorioBtn" class="btn btn-secondary w-100 mt-2">Baixar Simulação Escritório</button>`;
                document.getElementById("baixarPdfClienteBtn").addEventListener("click", gerarPDFCliente);
                document.getElementById("baixarPdfEscritorioBtn").addEventListener("click", gerarPDFEscritorio);
            });
        }
        
        function gerarPDFBase(doc, tipo) {
            const getBase64Image = (img) => { if (!img) return null; const c = document.createElement("canvas"); c.width = img.width; c.height = img.height; c.getContext("2d").drawImage(img, 0, 0); return c.toDataURL("image/png"); };
            const selectedEmpresa = document.getElementById('empresaSelect').value;
            const logoId = (selectedEmpresa === 'polo') ? 'logo-polo' : 'logo-alianca';
            const logoImg = document.getElementById(logoId);
            const logoBase64 = getBase64Image(logoImg);
            let y = 15;
            if (logoBase64) {
                const imgWidth = 40;
                const imgHeight = logoImg.naturalHeight * (imgWidth / logoImg.naturalWidth);
                const xPos = 15;
                doc.addImage(logoBase64, 'PNG', xPos, y, imgWidth, imgHeight);
                y += imgHeight + 10;
            } else {
                y = 40;
            }
            const tipoSimulacao = document.title.includes("Portabilidade") ? "Portabilidade" : "Compra de Dívida";
            const titulo = `Simulação de ${tipoSimulacao} (${tipo})`;
            doc.setFontSize(18); 
            doc.text(titulo, 105, y, { align: 'center' });
            y += 20;
            doc.setFontSize(12); 
            doc.text("Dados do Cliente", 15, y);
            y += 8;
            doc.setFontSize(10); 
            doc.text(`Nome: ${clienteNomePDF || 'Não informado'}`, 15, y);
            y += 6;
            doc.text(`CPF: ${clienteCpfPDF || 'Não informado'}`, 15, y);
            if (parcelasSelecionadasPDF.length > 0) {
                y += 16;
                doc.setFontSize(12); 
                doc.text("Parcelas Selecionadas para Unificação", 15, y);
                y += 8;
                doc.setFontSize(9);
                parcelasSelecionadasPDF.forEach(p => { 
                    doc.text(`- Banco: ${p.banco} | Parcela: ${p.parcela} | Saldo Aprox.: ${p.saldo}`, 15, y); 
                    y += 6; 
                });
                return y;
            }
            return y + 16;
        }

        function gerarNomeArquivo(tipoSimulacao) {
            let nomeCliente = (clienteNomePDF || 'cliente').trim().toLowerCase().replace(/\s+/g, '_');
            nomeCliente = nomeCliente.replace(/[^a-z0-9_]/g, ''); // Remove caracteres especiais
            return `simulacao_${tipoSimulacao}_${nomeCliente}.pdf`;
        }

        function gerarPDFCliente() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Cliente");
            y += 10; doc.setFontSize(12); doc.text("Resumo da Operação", 15, y);
            y += 8; doc.setFontSize(10);
            doc.text(`Total Parcelas Unificadas: ${formatarMoeda(moedaParaFloat(document.getElementById("parcela").value))}`, 15, y);
            y += 6;
            doc.text(`Saldo Devedor Total (Aprox.): ${formatarMoeda(moedaParaFloat(document.getElementById("saldodevedor").value))}`, 15, y);
            y += 10; doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido para o Cliente: ${formatarMoeda(valorOfertaPDF)}`, 15, y);
            
            // --- ALTERAÇÃO AQUI: Nome dinâmico do arquivo ---
            const nomeArquivo = gerarNomeArquivo('portabilidade');
            doc.save(nomeArquivo);
        }

        function gerarPDFEscritorio() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Escritório");
            y += 10; doc.setFontSize(12); doc.text("Detalhes da Operação (Uso Interno)", 15, y);
            y += 8; doc.setFontSize(10);
            doc.text(`Valor da Parcela (ou Soma): ${formatarMoeda(calculoDetalhado.p)}`, 15, y);
            y += 6;
            doc.text(`Saldo Devedor (ou Soma): ${formatarMoeda(calculoDetalhado.s)}`, 15, y);
            y += 6;
            doc.text(`Produto: ${formatarMoeda(calculoDetalhado.d)}`, 15, y);
            y += 6;
            doc.text("-----------------------------------------------------------------------------------------", 15, y);
            y += 6;
            doc.text(`Valor Geral Bruto: ${formatarMoeda(calculoDetalhado.valorBrutoLiberado)}`, 15, y);
            y += 6;
            if (calculoDetalhado.valorQuitado > 0) {
                doc.text(`Valor Quitado: - ${formatarMoeda(calculoDetalhado.valorQuitado)}`, 15, y);
                y += 6;
                doc.text(`Comissão Quitação (10%): - ${formatarMoeda(calculoDetalhado.comissaoQuitado)}`, 15, y);
                y += 6;
            }
            doc.text(`Comissão Gerente (${calculoDetalhado.comissaoG}%): - ${formatarMoeda(calculoDetalhado.gerente)}`, 15, y);
            y += 6;
            doc.setFont('helvetica', 'bold');
            doc.text(`Valor Geral Líquido: ${formatarMoeda(calculoDetalhado.valorGeral)}`, 15, y);
            y += 6;
            doc.setFont('helvetica', 'normal');
            doc.text(`Comissão Escritório: - ${formatarMoeda(calculoDetalhado.comissaoEsc)}`, 15, y);
            y += 8;
            doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido Cliente: ${formatarMoeda(calculoDetalhado.valorOfertaPDF)}`, 15, y);
            
            // --- ALTERAÇÃO AQUI: Nome dinâmico do arquivo ---
            const nomeArquivo = gerarNomeArquivo('portabilidade_escritorio');
            doc.save(nomeArquivo);
        }
    </script>
</body>

</html>
