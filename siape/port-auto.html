<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Portabilidade - SIAPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: bisque; }
        .btn-voltar { position: fixed; top: 15px; left: 15px; background: #6c757d; color: white; padding: 6px 12px; border-radius: 8px; text-decoration: none; font-size: 0.9rem; z-index: 1000; }
        .container { max-width: 600px; margin: auto; }
        form { border: 1px solid #ddd; padding: 20px; border-radius: 10px; background-color: #fff; margin-bottom: 20px; }
        input, select { width: 100%; padding: 6px; margin-top: 4px; border-radius: 8px; font-size: 0.95rem; }
        .resultado { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 8px; }
        .upload-area { border: 2px dashed #0d6efd; padding: 25px; text-align: center; cursor: pointer; background-color: #f8f9fa; margin-bottom: 20px; }
        #pdf-upload { display: none; }
        .loan-list-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        #infoCliente { padding-bottom: 10px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        #infoNegativado { background-color: #fff3cd; border-color: #ffeeba; color: #856404; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>

<body>
    <a href="/siape/siape.html" class="btn-voltar">← Voltar</a>
    <div class="container">
        <h1 class="text-center">Calculadora de Portabilidade (SIAPE)</h1>
        <div class="text-center" style="display: none;">
            <img src="../images/logoheader.png" id="logo-alianca" class="mx-auto">
            <img src="../images/polo-promotora.png" id="logo-polo" class="mx-auto">
            <img src="../images/estilo-promotora.png" id="logo-estilo" class="mx-auto">
            <img src="../images/siape.png" id="convenio-logo" class="mx-auto">
        </div>

        <div id="infoNegativado" style="display:none;"></div>

        <div id="upload-container">
            <h2 class="text-center fs-4 my-3">Carregar Extrato de Consignações</h2>
            <input type="file" id="pdf-upload" accept=".pdf">
            <label for="pdf-upload" class="upload-area" id="upload-label">Clique aqui para ler dados do PDF</label>
            <p id="loading" class="text-center" style="display:none;">Analisando...</p>
        </div>

        <div class="resultado" id="listaEmprestimos" style="display:none;"></div>

        <div id="unificar-container-pdf" class="text-center" style="display:none; margin: 15px auto;">
            <button id="unificarBtnPdf" class="btn btn-success w-100">Unificar Parcelas Selecionadas</button>
        </div>

        <form id="calcForm1">
            <h2 class="text-center fs-4 mb-3">Dados da Simulação</h2>
            <div class="mb-3">
                <label for="empresaSelect">Empresa</label>
                <select id="empresaSelect" class="form-select">
                    <option value="alianca" selected>Aliança Consig</option>
                    <option value="polo">Polo Promotora</option>
                    <option value="estilo">Estilo Promotora</option>
                </select>
            </div>
            <div class="mt-3 mb-3">
                <label>Como deseja inserir os dados?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="entryMethod" id="entryPdf" value="pdf" checked>
                    <label class="form-check-label" for="entryPdf">Carregar extrato PDF</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="entryMethod" id="entryManual" value="manual">
                    <label class="form-check-label" for="entryManual">Inserir dados manualmente</label>
                </div>
            </div>
            <div id="manualEntryContainer" style="display:none;">
                <h3 class="text-center fs-5 mb-3">Dados do Cliente (Manual)</h3>
                <div class="row mb-3">
                    <div class="col-md-6 mb-2"><label for="clienteNome">Nome do Cliente</label><input type="text" id="clienteNome" class="form-control"></div>
                    <div class="col-md-6 mb-2"><label for="clienteCpf">CPF do Cliente</label><input type="text" id="clienteCpf" class="form-control" placeholder="000.000.000-00"></div>
                </div>
                <div id="manual-loan-entry" class="p-3 mb-3" style="border: 1px solid #ccc; border-radius: 8px;">
                    <h3 class="fs-5 text-center mb-3">Adicionar Contratos Manualmente</h3>
                    <div class="row g-2 align-items-end">
                        <div class="col-md-5"><label for="manualBanco">Banco</label><input type="text" id="manualBanco" class="form-control" placeholder="Nome do Banco"></div>
                        <div class="col-md-4"><label for="manualParcela">Valor da Parcela</label><input type="text" id="manualParcela" class="form-control" placeholder="Ex: 291,54"></div>
                        <div class="col-md-3"><button type="button" id="addManualLoanBtn" class="btn btn-secondary w-100">Adicionar</button></div>
                    </div>
                    <div id="manual-loans-list" class="mt-3"></div>
                </div>
            </div>
            <hr />
            <label>Valor da Parcela</label><input type="text" id="parcela" required placeholder="Ex: 1.157,55">
            <label>Saldo Devedor</label><input type="text" id="saldodevedor" required placeholder="Ex: 20.000,00">
            <label>Produto</label><input type="text" id="desconto" placeholder="Ex: 1.000,00">
            
            <div class="mt-3 mb-3">
                <label>Houve quitação de algum valor?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quitacao" id="quitacaoNao" value="nao" checked><label class="form-check-label" for="quitacaoNao">Não</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quitacao" id="quitacaoSim" value="sim"><label class="form-check-label" for="quitacaoSim">Sim</label>
                </div>
            </div>
            <div id="quitadoContainer" style="display:none;" class="mb-3">
                <label for="valorQuitado">Valor a ser quitado</label>
                <input type="text" id="valorQuitado" class="form-control" placeholder="Ex: 5.000,00">
            </div>
            
            <div class="row mb-2 mt-3">
                <div class="col-8"><label for="coeficiente">Coeficiente</label><input type="text" id="coeficiente" class="form-control" value="0.0190"></div>
                <div class="col-4"><label for="comissaoGerente">Comissão Gerente (%)</label><input type="text" id="comissaoGerente" class="form-control" value="15"></div>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Calcular Valor Geral</button>
        </form>
        <div class="resultado" id="resultadoParcial" style="display:none;"></div>
        <form id="calcForm2" style="display:none;">
            <label>Comissão Final do Escritório</label><input type="text" id="comissaoesc" required placeholder="Ex: 500,00"><br><br>
            <button class="btn btn-primary" type="submit">Calcular Oferta</button>
        </form>
        <div class="resultado" id="resultadoFinal" style="display:none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
        let clienteNomePDF = '', clienteCpfPDF = '', parcelasSelecionadasPDF = [], valorOfertaPDF = 0, valorGeral = 0;
        let calculoDetalhado = {};
        let parcelasManuais = [];
        let dadosNegativado = null;
        function moedaParaFloat(v) { return parseFloat(String(v || '').replace('R$', '').trim().replace(/\./g, "").replace(",", ".")) || 0; }
        function formatarMoeda(v) { return (v || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" }); }
        const formatarInputMoeda = (v) => (v || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        document.addEventListener('DOMContentLoaded', () => {
            const data = sessionStorage.getItem('calculoNegativadoData');
            if (data) {
                try {
                    const parsedData = JSON.parse(data);
                    dadosNegativado = parsedData;
                    clienteNomePDF = parsedData.nome || '';
                    clienteCpfPDF = parsedData.cpf || '';
                    document.getElementById('parcela').value = formatarInputMoeda(parsedData.novaParcela);
                    if (parsedData.saldoDevedor > 0) {
                        document.getElementById('saldodevedor').value = formatarInputMoeda(parsedData.saldoDevedor);
                    }
                    const infoDiv = document.getElementById('infoNegativado');
                    const summaryHtml = `<h4 class="fs-5">Resumo da Operação Negativado</h4><p class="mb-1"><strong>Nome:</strong> ${clienteNomePDF}</p><p class="mb-1"><strong>CPF:</strong> ${clienteCpfPDF}</p><hr><p class="mb-1"><strong>Parcelas Originais:</strong> ${formatarMoeda(parsedData.totalParcelas)}</p><p class="mb-1"><strong>Valor Negativo:</strong> ${formatarMoeda(parsedData.negativo)}</p><p class="mb-0"><strong>Nova Parcela:</strong> ${formatarMoeda(parsedData.novaParcela)}</p>`;
                    infoDiv.innerHTML = summaryHtml;
                    infoDiv.style.display = 'block';
                } catch (e) { console.error("Erro ao processar dados:", e); }
                finally { sessionStorage.removeItem('calculoNegativadoData'); }
            }
        });

        document.querySelectorAll('input[name="entryMethod"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const manualContainer = document.getElementById('manualEntryContainer');
                const pdfContainer = document.getElementById('upload-container');
                if (this.value === 'manual') {
                    manualContainer.style.display = 'block';
                    pdfContainer.style.display = 'none';
                } else {
                    manualContainer.style.display = 'none';
                    pdfContainer.style.display = 'block';
                    parcelasManuais = [];
                    document.getElementById('clienteNome').value = '';
                    document.getElementById('clienteCpf').value = '';
                    renderizarListaManual();
                }
            });
        });

        document.querySelectorAll('input[name="quitacao"]').forEach(radio => {
            radio.addEventListener('change', function () {
                document.getElementById('quitadoContainer').style.display = this.value === 'sim' ? 'block' : 'none';
                if (this.value === 'nao') document.getElementById('valorQuitado').value = '';
            });
        });
        
        document.getElementById("pdf-upload").addEventListener("change", async function (event) {
            const file = event.target.files[0]; if (!file) return;
            document.getElementById("loading").style.display = "block";
            const fileReader = new FileReader();
            fileReader.onload = async function () {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        text += (await (await pdf.getPage(i)).getTextContent()).items.map(item => item.str).join('\n');
                    }
                    const headerRegex = /Órgão\nCPF\nMatrícula\nNome\n[^\n]+\n([^\n]+)\n[^\n]+\n([^\n]+)/;
                    const headerMatch = text.match(headerRegex);
                    if (headerMatch) {
                        clienteCpfPDF = headerMatch[1].trim();
                        clienteNomePDF = headerMatch[2].trim();
                    }
                    let htmlCliente = `<div id="infoCliente"><p class="mb-1"><strong>Nome:</strong> ${clienteNomePDF}</p><p class="mb-0"><strong>CPF:</strong> ${clienteCpfPDF}</p></div>`;
                    const listaDiv = document.getElementById("listaEmprestimos");
                    listaDiv.innerHTML = `${htmlCliente}<h3 class="fs-5 text-center mb-3">Selecione os Contratos</h3><div class="form-check mb-2 border-bottom pb-2"><input class="form-check-input" type="checkbox" id="selectAllCheckbox"><label class="form-check-label fw-bold" for="selectAllCheckbox">Selecionar Todos</label></div>`;
                    const rgxEmprestimos = /(EMPREST[^\n]+)\n(?:.|\n)*?(R\$\s*[\d\.,]+)\n(\d{2,3}\/\d{2,3})/g;
                    let matches = [...text.matchAll(rgxEmprestimos)];
                    matches.forEach((match, index) => {
                        const [_, nomeBanco, valor, parcelasStr] = match;
                        const cleanNomeBanco = nomeBanco.replace(/^\d{5}\s*-\s*/, '').trim();
                        const [pagas, total] = parcelasStr.split('/');
                        const valorParcelaNum = moedaParaFloat(valor);
                        const saldoAproximado = valorParcelaNum * (parseInt(total, 10) - parseInt(pagas, 10)) * 0.70;
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'loan-list-item';
                        itemDiv.innerHTML = `<div class="form-check"><input class="form-check-input loan-checkbox" type="checkbox" data-saldo="${saldoAproximado}" data-parcela="${valorParcelaNum}" data-banco="${cleanNomeBanco}" id="loan-${index}"><label class="form-check-label" for="loan-${index}"><strong>${cleanNomeBanco}</strong><br><small>Saldo Aprox.: ${formatarMoeda(saldoAproximado)} | Parcela: ${formatarMoeda(valorParcelaNum)} | Status: ${pagas} de ${total}</small></label></div>`;
                        listaDiv.appendChild(itemDiv);
                    });
                    document.getElementById('selectAllCheckbox').addEventListener('change', (e) => document.querySelectorAll('.loan-checkbox').forEach(cb => cb.checked = e.target.checked));
                    listaDiv.style.display = "block";
                    document.getElementById("unificar-container-pdf").style.display = "block";
                } catch (error) { console.error("Erro PDF:", error); }
                finally { document.getElementById("loading").style.display = "none"; }
            };
            fileReader.readAsArrayBuffer(file);
        });

        function atualizarTotaisManuais() {
            let totalParcela = 0, totalSaldo = 0;
            parcelasManuais.forEach(p => { totalParcela += p.parcela; totalSaldo += p.parcela * 96 * 0.70; });
            document.getElementById("parcela").value = formatarInputMoeda(totalParcela);
            document.getElementById("saldodevedor").value = formatarInputMoeda(totalSaldo);
        }
        function renderizarListaManual() {
            const listaDiv = document.getElementById('manual-loans-list');
            listaDiv.innerHTML = '';
            if (parcelasManuais.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'list-group';
                parcelasManuais.forEach((p, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span><strong>${p.banco}</strong> - ${formatarMoeda(p.parcela)}</span><button type="button" class="btn btn-danger btn-sm" onclick="removerParcelaManual(${index})">Remover</button>`;
                    ul.appendChild(li);
                });
                listaDiv.appendChild(ul);
            }
            atualizarTotaisManuais();
        }
        function removerParcelaManual(index) { parcelasManuais.splice(index, 1); renderizarListaManual(); }
        document.getElementById('addManualLoanBtn').addEventListener('click', () => {
            const banco = document.getElementById('manualBanco').value;
            const parcelaValor = moedaParaFloat(document.getElementById('manualParcela').value);
            if (banco && parcelaValor > 0) {
                parcelasManuais.push({ banco, parcela: parcelaValor });
                document.getElementById('manualBanco').value = '';
                document.getElementById('manualParcela').value = '';
                renderizarListaManual();
            }
        });
        if (document.getElementById("unificarBtnPdf")) {
            document.getElementById("unificarBtnPdf").addEventListener("click", () => {
                let totalSaldo = 0, totalParcela = 0;
                parcelasSelecionadasPDF = [];
                document.querySelectorAll('.loan-checkbox:checked').forEach(cb => {
                    totalSaldo += parseFloat(cb.dataset.saldo);
                    totalParcela += parseFloat(cb.dataset.parcela);
                    parcelasSelecionadasPDF.push({ banco: cb.dataset.banco, parcela: formatarMoeda(parseFloat(cb.dataset.parcela)), saldo: formatarMoeda(parseFloat(cb.dataset.saldo)) });
                });
                document.getElementById("parcela").value = formatarInputMoeda(totalParcela);
                document.getElementById("saldodevedor").value = formatarInputMoeda(totalSaldo);
            });
        }
        if (document.getElementById("calcForm1")) {
            document.getElementById("calcForm1").addEventListener("submit", function (e) {
                e.preventDefault();
                calculoDetalhado = {};
                let p = moedaParaFloat(document.getElementById("parcela").value), s = moedaParaFloat(document.getElementById("saldodevedor").value), d = moedaParaFloat(document.getElementById("desconto").value);
                let coef = parseFloat(document.getElementById("coeficiente").value.replace(",", ".")) || 0.0190;
                let comissaoG = parseFloat(document.getElementById("comissaoGerente").value.replace(",", ".")) || 0;
                let novoS = p / coef, valorBrutoLiberado = novoS - s - d, sub = valorBrutoLiberado;
                let htmlQuitacao = '';
                // --- LINHA MODIFICADA ---
                calculoDetalhado = { p, s, d, novoS, valorBrutoLiberado, comissaoG, gerente:0, valorQuitado: 0, comissaoQuitado: 0, valorGeral:0 };
                if (document.getElementById('quitacaoSim').checked) {
                    const valorQuitado = moedaParaFloat(document.getElementById('valorQuitado').value);
                    if (valorQuitado > 0) {
                        const comissaoQuitado = valorQuitado * 0.10;
                        sub -= (valorQuitado + comissaoQuitado);
                        calculoDetalhado.valorQuitado = valorQuitado;
                        calculoDetalhado.comissaoQuitado = comissaoQuitado;
                        htmlQuitacao = `<p><strong>Valor Quitado:</strong> ${formatarMoeda(valorQuitado)}</p><p><strong>Comissão Quitação (10%):</strong> ${formatarMoeda(comissaoQuitado)}</p>`;
                    }
                }
                let gerente = sub * (comissaoG / 100);
                valorGeral = sub - gerente;
                calculoDetalhado.gerente = gerente;
                calculoDetalhado.valorGeral = valorGeral;
                const resDiv = document.getElementById("resultadoParcial");
                resDiv.style.display = "block";
                // --- BLOCO MODIFICADO ---
                resDiv.innerHTML = `<h2>Resultado Parcial</h2>
                                    <p><strong>Parcela Total:</strong> ${formatarMoeda(p)}</p>
                                    <p><strong>Novo Saldo (Valor que cai na conta do cliente):</strong> ${formatarMoeda(novoS)}</p>
                                    <p><strong>Saldo Devedor a Quitar:</strong> ${formatarMoeda(s)}</p>
                                    <p><strong>Produto:</strong> ${formatarMoeda(d)}</p>
                                    <p><strong>Valor Geral Bruto (Troco):</strong> ${formatarMoeda(valorBrutoLiberado)}</p>
                                    ${htmlQuitacao}
                                    <p><strong>Comissão Gerente (${comissaoG}%):</strong> ${formatarMoeda(gerente)}</p><hr>
                                    <p><strong>Valor Geral Líquido:</strong> ${formatarMoeda(valorGeral)}</p>`;
                document.getElementById("calcForm2").style.display = 'block';
            });
        }
        if (document.getElementById("calcForm2")) {
            document.getElementById("calcForm2").addEventListener("submit", function (e) {
                e.preventDefault();
                let comissaoEsc = moedaParaFloat(document.getElementById("comissaoesc").value);
                valorOfertaPDF = valorGeral - comissaoEsc;
                calculoDetalhado.comissaoEsc = comissaoEsc;
                calculoDetalhado.valorOfertaPDF = valorOfertaPDF;
                document.getElementById("resultadoFinal").style.display = "block";
                document.getElementById("resultadoFinal").innerHTML = `<h2>Resultado Final</h2><p><strong>Valor Líquido:</strong> ${formatarMoeda(valorOfertaPDF)}</p><button id="baixarPdfClienteBtn" class="btn btn-success w-100 mt-3">Baixar Simulação Cliente</button><button id="baixarPdfEscritorioBtn" class="btn btn-secondary w-100 mt-2">Baixar Simulação Escritório</button>`;
                document.getElementById("baixarPdfClienteBtn").addEventListener("click", gerarPDFCliente);
                document.getElementById("baixarPdfEscritorioBtn").addEventListener("click", gerarPDFEscritorio);
            });
        }
        function gerarPDFBase(doc, tipo) {
            const getBase64Image = (img) => { if (!img) return null; const c = document.createElement("canvas"); c.width = img.width; c.height = img.height; c.getContext("2d").drawImage(img, 0, 0); return c.toDataURL("image/png"); };
            const selectedEmpresa = document.getElementById('empresaSelect').value;
            let logoId;
            if (selectedEmpresa === 'polo') { logoId = 'logo-polo'; }
            else if (selectedEmpresa === 'estilo') { logoId = 'logo-estilo'; }
            else { logoId = 'logo-alianca'; }
            const logoPrincipalImg = document.getElementById(logoId);
            const convenioImgElem = document.getElementById('convenio-logo');
            const logoPrincipalBase64 = getBase64Image(logoPrincipalImg);
            const convenioBase64 = getBase64Image(convenioImgElem);
            let y = 15;
            const pageWidth = doc.internal.pageSize.getWidth();
            const logoPrincipalWidth = 40, logoConvenioWidth = 30;
            const logoPrincipalHeight = logoPrincipalImg ? logoPrincipalImg.naturalHeight * (logoPrincipalWidth / logoPrincipalImg.naturalWidth) : 0;
            const logoConvenioHeight = convenioImgElem ? convenioImgElem.naturalHeight * (logoConvenioWidth / convenioImgElem.naturalWidth) : 0;
            const maxHeight = Math.max(logoPrincipalHeight, logoConvenioHeight);
            const logoPrincipalY = y + (maxHeight - logoPrincipalHeight) / 2;
            const logoConvenioY = y + (maxHeight - logoConvenioHeight) / 2;
            if (logoPrincipalBase64) doc.addImage(logoPrincipalBase64, 'PNG', 15, logoPrincipalY, logoPrincipalWidth, logoPrincipalHeight);
            if (convenioBase64) doc.addImage(convenioBase64, 'PNG', pageWidth - logoConvenioWidth - 15, logoConvenioY, logoConvenioWidth, logoConvenioHeight);
            y += maxHeight > 0 ? maxHeight + 10 : 25;
            doc.setFontSize(18); doc.text(`Simulação de Portabilidade (${tipo})`, 105, y, { align: 'center' }); y += 20;
            const nomeFinal = document.getElementById('clienteNome').value.trim() || clienteNomePDF || 'Não informado';
            const cpfFinal = document.getElementById('clienteCpf').value.trim() || clienteCpfPDF || 'Não informado';
            const listaDeParcelas = parcelasManuais.length > 0 ? parcelasManuais.map(p => ({ banco: p.banco, parcela: formatarMoeda(p.parcela), saldo: formatarMoeda(p.parcela * 96 * 0.70) })) : parcelasSelecionadasPDF;
            doc.setFontSize(12); doc.text("Dados do Cliente", 15, y); y += 8;
            doc.setFontSize(10); doc.text(`Nome: ${nomeFinal}`, 15, y); y += 6;
            doc.text(`CPF: ${cpfFinal}`, 15, y);
            if (listaDeParcelas.length > 0) {
                y += 16; doc.setFontSize(12); doc.text("Parcelas para Unificação", 15, y); y += 8; doc.setFontSize(9);
                listaDeParcelas.forEach(p => { doc.text(`- Banco: ${p.banco} | Parcela: ${p.parcela} | Saldo Aprox.: ${p.saldo}`, 15, y); y += 6; });
            }
            return y;
        }
        function gerarNomeArquivo(tipoPdf) {
            const hoje = new Date();
            const dataFormatada = `${String(hoje.getDate()).padStart(2,'0')}-${String(hoje.getMonth()+1).padStart(2,'0')}-${hoje.getFullYear()}`;
            const nomeManual = document.getElementById('clienteNome').value.trim();
            let nomeCliente = (nomeManual || clienteNomePDF || 'cliente').trim().toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
            return `portabilidade_${nomeCliente}_${tipoPdf}_${dataFormatada}.pdf`;
        }
        function gerarPDFCliente() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Cliente");
            if (dadosNegativado) {
                y += 10; doc.setFontSize(12); doc.text("Resumo do Cálculo Negativado", 15, y); y += 8; doc.setFontSize(10);
                doc.text(`Parcelas Originais: ${formatarMoeda(dadosNegativado.totalParcelas)}`, 15, y); y += 6;
                doc.text(`Valor Negativo: ${formatarMoeda(dadosNegativado.negativo)}`, 15, y); y += 6;
