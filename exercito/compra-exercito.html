<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Compra de Dívida - Exército</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        .upload-area {
            border: 2px dashed #0d6efd;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        #pdf-upload {
            display: none;
        }

        .loan-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #infoCliente {
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>

<body>
    <a href="/exercito/exercito.html" class="btn-voltar">← Voltar</a>
    <div class="container">
        <h1 class="text-center">Calculadora Compra de Dívida (Exército)</h1>
        <div class="text-center" style="display: none;">
            <img src="../images/logoheader.png" id="logo-alianca" class="mx-auto">
            <img src="../images/polo-promotora.png" id="logo-polo" class="mx-auto">
            <img src="../images/estilo-promotora.png" id="logo-estilo" class="mx-auto">
            <img src="../images/exercito.png" id="convenio-logo" class="mx-auto">
        </div>

        <div id="upload-container">
            <h2 class="text-center fs-4 my-3">Carregar Extrato (eConsig)</h2>
            <input type="file" id="pdf-upload" accept=".pdf">
            <label for="pdf-upload" class="upload-area" id="upload-label">Clique aqui para ler dados do PDF</label>
            <p id="loading" class="text-center" style="display:none;">Analisando...</p>
        </div>

        <div class="resultado" id="listaEmprestimos" style="display:none;"></div>

        <div id="unificar-container-pdf" class="text-center" style="display:none; margin: 15px auto;">
            <button id="unificarBtnPdf" class="btn btn-success w-100">Unificar Parcelas Selecionadas</button>
        </div>

        <form id="calcForm1">
            <h2 class="text-center fs-4 mb-3">Dados da Simulação</h2>

            <div class="mb-3">
                <label for="empresaSelect">Empresa</label>
                <select id="empresaSelect" class="form-select">
                    <option value="alianca" selected>Aliança Consig</option>
                    <option value="polo">Polo Promotora</option>
                    <option value="estilo">Estilo Promotora</option>
                </select>
            </div> 

            <div class="mt-3 mb-3">
                <label>Como deseja inserir os dados?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="entryMethod" id="entryPdf" value="pdf" checked>
                    <label class="form-check-label" for="entryPdf">Carregar extrato PDF</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="entryMethod" id="entryManual" value="manual">
                    <label class="form-check-label" for="entryManual">Inserir dados manualmente</label>
                </div>
            </div>

            <div id="manualEntryContainer" style="display:none;">
                <h3 class="text-center fs-5 mb-3">Dados do Cliente (Manual)</h3>
                <div class="row mb-3">
                    <div class="col-md-6 mb-2">
                        <label for="clienteNome">Nome do Cliente</label>
                        <input type="text" id="clienteNome" class="form-control">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="clienteCpf">CPF do Cliente</label>
                        <input type="text" id="clienteCpf" class="form-control" placeholder="000.000.000-00">
                    </div>
                </div>

                <div id="manual-loan-entry" class="p-3 mb-3" style="border: 1px solid #ccc; border-radius: 8px;">
                    <h3 class="fs-5 text-center mb-3">Adicionar Contratos Manualmente</h3>
                    <div class="row g-2 align-items-end">
                        <div class="col-md-5">
                            <label for="manualBanco">Banco</label>
                            <input type="text" id="manualBanco" class="form-control" placeholder="Nome do Banco">
                        </div>
                        <div class="col-md-4">
                            <label for="manualParcela">Valor da Parcela</label>
                            <input type="text" id="manualParcela" class="form-control" placeholder="Ex: 291,54">
                        </div>
                        <div class="col-md-3">
                            <button type="button" id="addManualLoanBtn"
                                class="btn btn-secondary w-100">Adicionar</button>
                        </div>
                    </div>
                    <div id="manual-loans-list" class="mt-3">
                    </div>
                </div>
            </div>
            <hr />

            <label>Valor da Parcela</label><input type="text" id="parcela" required placeholder="Ex: 1.157,55">
            <label>Saldo Devedor</label><input type="text" id="saldodevedor" required placeholder="Ex: 20.000,00">
            <label>Produto</label><input type="text" id="desconto" placeholder="Ex: 1.000,00">

            <div class="row mb-2 mt-3">
                <div class="col-8"><label for="tipoCompra">Tipo de Compra</label><select id="tipoCompra"
                        class="form-select">
                        <option value="bradesco" selected>Bradesco (Comissão Investidor 10%)</option>
                        <option value="cef">Caixa (CEF) (Comissão Investidor 8%)</option>
                    </select></div>
                <div class="col-4"><label for="coeficiente">Coeficiente</label><input type="text" id="coeficiente"
                        class="form-control" value="0.02"></div>
                <label for="comissaoGerente">Comissão Gerente (%)</label><input type="text" id="comissaoGerente"
                    class="form-control" value="15">
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Calcular Valor Geral</button>
        </form>
        <div class="resultado" id="resultadoParcial" style="display:none;"></div>

        <form id="calcForm2" style="display:none;">
            <label>Comissão Final do Escritório</label><input type="text" id="comissaoesc" required
                placeholder="Ex: 500,00"><br><br>
            <button class="btn btn-primary" type="submit">Calcular Oferta</button>
        </form>

        <div class="resultado" id="resultadoFinal" style="display:none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;

        // Variáveis Globais
        let clienteNomePDF = '', clienteCpfPDF = '', parcelasSelecionadasPDF = [], valorOfertaPDF = 0, valorGeral = 0;
        let calculoDetalhado = {};
        let parcelasManuais = [];

        // Funções Utilitárias
        function moedaParaFloat(v) { return parseFloat(String(v || '').replace('R$', '').trim().replace(/\./g, "").replace(",", ".")) || 0; }
        function formatarMoeda(v) { return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }); }
        const formatarInputMoeda = (v) => v.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        // --- LÓGICA PARA ALTERNAR MODO DE ENTRADA (PDF/MANUAL) ---
        document.querySelectorAll('input[name="entryMethod"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const manualContainer = document.getElementById('manualEntryContainer');
                const pdfContainer = document.getElementById('upload-container');

                if (this.value === 'manual') {
                    manualContainer.style.display = 'block';
                    pdfContainer.style.display = 'none';
                } else {
                    manualContainer.style.display = 'none';
                    pdfContainer.style.display = 'block';

                    // Limpa dados manuais para não haver conflito
                    parcelasManuais = [];
                    document.getElementById('clienteNome').value = '';
                    document.getElementById('clienteCpf').value = '';
                    renderizarListaManual(); // Limpa a lista visual e os totais
                }
            });
        });

        // --- LÓGICA PARA LEITURA DO PDF (eConsig) ---
        document.getElementById("pdf-upload").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (!file) return;
            clienteNomePDF = '';
            clienteCpfPDF = '';
            document.getElementById("loading").style.display = "block";
            const listaEmprestimosEl = document.getElementById("listaEmprestimos");
            const unificarContainerEl = document.getElementById("unificar-container-pdf");
            if (listaEmprestimosEl) listaEmprestimosEl.style.display = "none";
            if (unificarContainerEl) unificarContainerEl.style.display = "none";
            const fileReader = new FileReader();
            fileReader.onload = async function () {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        text += textContent.items.map(item => item.str).join('\n') + '\n\n';
                    }
                    let cleanText = text.replace(/--- FIM DA PÁGINA \d+ ---/g, '');
                    cleanText = cleanText.replace(/Consignatária\n\s*▴\s*▾[\s\S]+?Situação\n\s*▴\s*▾/g, '');
                    const cpfRegex = /(\d{3}\.\d{3}\.\d{3}-\d{2})/;
                    const nomeRegex = /\d{9}\s*-\s*\d{3}\.\d{3}\.\d{3}-\d{2}\s*-\s*([A-ZÀ-Ú ]+)\n([A-ZÀ-Ú ]+)/;
                    clienteCpfPDF = (text.match(cpfRegex) || [])[0] || '';
                    const nomeMatch = text.match(nomeRegex);
                    if (nomeMatch) {
                        clienteNomePDF = `${nomeMatch[1].trim()} ${nomeMatch[2].trim()}`;
                    }
                    let htmlCliente = '';
                    if (clienteNomePDF || clienteCpfPDF) {
                        htmlCliente = `<div id="infoCliente"><p class="mb-1"><strong>Nome:</strong> ${clienteNomePDF}</p><p class="mb-0"><strong>CPF:</strong> ${clienteCpfPDF}</p></div>`;
                    }
                    const listaDiv = document.getElementById("listaEmprestimos");
                    listaDiv.innerHTML = `${htmlCliente}
                    <h3 class="fs-5 text-center mb-3">Selecione os Contratos para Unificar</h3>
                    <div class="form-check mb-2 border-bottom pb-2">
                        <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                        <label class="form-check-label fw-bold" for="selectAllCheckbox">Selecionar Todos</label>
                    </div>`;
                    const blocos = cleanText.split(/\n(?=\d{3}\s*-\s*)/);
                    let loansFound = 0;
                    blocos.forEach((bloco, index) => {
                        if (bloco.includes('EMPRÉSTIMO') && bloco.includes('Em\nAndamento')) {
                            const bancoMatch = bloco.match(/^(\d{3}\s*-\s*[\s\S]+?)(?=\n\d{7}\n)/);
                            const valorMatch = bloco.match(/R\$\s*[\d.,]+/);
                            const parcelasMatch = /(\d+)\s*\n\s*(\d+)\s*\n\s*Em\nAndamento/;
                            const parcelasResult = bloco.match(parcelasMatch);
                            if (bancoMatch && valorMatch && parcelasResult) {
                                const nomeBanco = bancoMatch[1].replace(/\n/g, ' ').trim();
                                const valor = valorMatch[0];
                                const total = parcelasResult[1];
                                const pagas = parcelasResult[2];
                                if (total === 'Indet.') return;
                                loansFound++;
                                const valorParcelaNum = moedaParaFloat(valor);
                                const parcelasRestantes = parseInt(total, 10) - parseInt(pagas, 10);
                                if (parcelasRestantes < 0) return;
                                const saldoAproximado = valorParcelaNum * parcelasRestantes * 0.70;
                                const itemDiv = document.createElement('div');
                                itemDiv.className = 'loan-list-item';
                                itemDiv.innerHTML = `<div class="form-check"><input class="form-check-input loan-checkbox" type="checkbox" data-saldo="${saldoAproximado}" data-parcela="${valorParcelaNum}" data-banco="${nomeBanco}" id="loan-${index}"><label class="form-check-label" for="loan-${index}"><strong>${nomeBanco}</strong><br><small>Saldo Aprox.: ${formatarMoeda(saldoAproximado)} | Parcela: ${formatarMoeda(valorParcelaNum)} | Status: ${pagas} de ${total}</small></label></div>`;
                                listaDiv.appendChild(itemDiv);
                            }
                        }
                    });
                    if (loansFound === 0) {
                        alert("AVISO: Nenhum contrato de empréstimo 'Em Andamento' foi encontrado no formato esperado.");
                        if (htmlCliente && clienteNomePDF) listaDiv.style.display = "block";
                        return;
                    }
                    document.getElementById('selectAllCheckbox').addEventListener('change', function () {
                        document.querySelectorAll('.loan-checkbox').forEach(checkbox => checkbox.checked = this.checked);
                    });
                    if (unificarContainerEl) {
                        listaDiv.style.display = "block";
                        unificarContainerEl.style.display = "block";
                    }
                } catch (error) {
                    console.error("Erro ao processar o PDF:", error);
                    alert("Ocorreu um erro ao ler o arquivo PDF.");
                } finally {
                    document.getElementById("loading").style.display = "none";
                }
            };
            fileReader.readAsArrayBuffer(file);
        });

        // --- LÓGICA PARA UNIFICAR PARCELAS DO PDF ---
        if (document.getElementById("unificarBtnPdf")) {
            document.getElementById("unificarBtnPdf").addEventListener("click", function () {
                let totalSaldo = 0, totalParcela = 0;
                parcelasSelecionadasPDF = [];
                const checkboxes = document.querySelectorAll('.loan-checkbox:checked');
                if (checkboxes.length === 0) return alert("Selecione pelo menos uma parcela.");

                checkboxes.forEach(cb => {
                    totalSaldo += parseFloat(cb.dataset.saldo);
                    totalParcela += parseFloat(cb.dataset.parcela);
                    parcelasSelecionadasPDF.push({ banco: cb.dataset.banco, parcela: formatarMoeda(parseFloat(cb.dataset.parcela)), saldo: formatarMoeda(parseFloat(cb.dataset.saldo)) });
                });

                document.getElementById("parcela").value = formatarInputMoeda(totalParcela);
                document.getElementById("saldodevedor").value = formatarInputMoeda(totalSaldo);
                document.getElementById("calcForm1").scrollIntoView({ behavior: 'smooth' });
            });
        }

        // --- LÓGICA PARA ENTRADA MANUAL DE PARCELAS ---
        function atualizarTotaisManuais() {
            let totalParcela = 0;
            let totalSaldo = 0;
            parcelasManuais.forEach(p => {
                totalParcela += p.parcela;
                totalSaldo += p.parcela * 96 * 0.70; // Estimativa de saldo
            });
            document.getElementById("parcela").value = formatarInputMoeda(totalParcela);
            document.getElementById("saldodevedor").value = formatarInputMoeda(totalSaldo);
        }

        function renderizarListaManual() {
            const listaDiv = document.getElementById('manual-loans-list');
            listaDiv.innerHTML = '';
            if (parcelasManuais.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'list-group';
                parcelasManuais.forEach((p, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span><strong>${p.banco}</strong> - ${formatarMoeda(p.parcela)}</span>
                                <button type="button" class="btn btn-danger btn-sm" onclick="removerParcelaManual(${index})">Remover</button>`;
                    ul.appendChild(li);
                });
                listaDiv.appendChild(ul);
            }
            atualizarTotaisManuais();
        }

        function removerParcelaManual(index) {
            parcelasManuais.splice(index, 1);
            renderizarListaManual();
        }

        document.getElementById('addManualLoanBtn').addEventListener('click', function () {
            const banco = document.getElementById('manualBanco').value;
            const parcelaValor = moedaParaFloat(document.getElementById('manualParcela').value);
            if (banco && parcelaValor > 0) {
                parcelasManuais.push({ banco: banco, parcela: parcelaValor });
                document.getElementById('manualBanco').value = '';
                document.getElementById('manualParcela').value = '';
                renderizarListaManual();
            } else {
                alert('Por favor, preencha o nome do banco e um valor de parcela válido.');
            }
        });

        // --- LÓGICA DOS FORMULÁRIOS DE CÁLCULO ---
        if (document.getElementById("calcForm1")) {
            document.getElementById("calcForm1").addEventListener("submit", function (e) {
                e.preventDefault();
                calculoDetalhado = {};
                let p = moedaParaFloat(document.getElementById("parcela").value), s = moedaParaFloat(document.getElementById("saldodevedor").value), d = moedaParaFloat(document.getElementById("desconto").value);

                let coef = parseFloat(document.getElementById("coeficiente").value.replace(",", ".")) || 0.02;
                let comissaoG = parseFloat(document.getElementById("comissaoGerente").value.replace(",", ".")) || 0;
                const investidorR = (document.getElementById("tipoCompra").value === 'bradesco') ? 0.10 : 0.08;
                let novoS = p / coef, sub = novoS - s - d, investidor = s * investidorR, gerente = sub * (comissaoG / 100);
                valorGeral = sub - investidor - gerente;
                // --- LINHA MODIFICADA ---
                calculoDetalhado = { p, s, d, novoS, sub, investidorR, investidor, comissaoG, gerente, valorGeral };
                const resDiv = document.getElementById("resultadoParcial");
                resDiv.style.display = "block";
                if (sub < 0 || valorGeral < 0) {
                    resDiv.innerHTML = `<h3 class="fs-5 text-danger">Operação Não Viável</h3><p>O valor gerado é insuficiente para quitar o saldo devedor.</p>`;
                    if (document.getElementById("calcForm2")) document.getElementById("calcForm2").style.display = "none";
                } else {
                    // --- BLOCO MODIFICADO ---
                    resDiv.innerHTML = `<h2>Resultado Parcial</h2>
                                        <p><strong>Parcela Total:</strong> ${formatarMoeda(p)}</p>
                                        <p><strong>Novo Saldo (Que cai na conta do cliente):</strong> ${formatarMoeda(novoS)}</p>
                                        <p><strong>Saldo Devedor Aprox.:</strong> ${formatarMoeda(s)}</p>
                                        <p><strong>Produto:</strong> ${formatarMoeda(d)}</p>
                                        <p><strong>Valor Bruto Liberado:</strong> ${formatarMoeda(sub)}</p>
                                        <p><strong>Comissão Investidor (${(investidorR * 100).toFixed(0)}%):</strong> ${formatarMoeda(investidor)}</p>
                                        <p><strong>Comissão Gerente (${comissaoG}%):</strong> ${formatarMoeda(gerente)}</p><hr>
                                        <p><strong>Valor Geral Líquido:</strong> ${formatarMoeda(valorGeral)}</p>`;
                    if (document.getElementById("calcForm2")) document.getElementById("calcForm2").style.display = "block";
                }
            });
        }

        if (document.getElementById("calcForm2")) {
            document.getElementById("calcForm2").addEventListener("submit", function (e) {
                e.preventDefault();
                let comissaoEsc = moedaParaFloat(document.getElementById("comissaoesc").value);
                valorOfertaPDF = valorGeral - comissaoEsc;
                calculoDetalhado.comissaoEsc = comissaoEsc;
                calculoDetalhado.valorOfertaPDF = valorOfertaPDF;
                document.getElementById("resultadoFinal").style.display = "block";
                document.getElementById("resultadoFinal").innerHTML = `<h2>Resultado Final</h2>
                <p><strong>Comissão Escritório:</strong> ${formatarMoeda(comissaoEsc)}</p>
                <p><strong>Valor Líquido:</strong> ${formatarMoeda(valorOfertaPDF)}</p>
                <button id="baixarPdfClienteBtn" class="btn btn-success w-100 mt-3">Baixar Simulação Cliente</button>
                <button id="baixarPdfEscritorioBtn" class="btn btn-secondary w-100 mt-2">Baixar Simulação Escritório</button>`;

                document.getElementById("baixarPdfClienteBtn").addEventListener("click", gerarPDFCliente);
                document.getElementById("baixarPdfEscritorioBtn").addEventListener("click", gerarPDFEscritorio);
            });
        }

        // --- FUNÇÕES DE GERAÇÃO DE PDF (ATUALIZADAS) ---
        function gerarPDFBase(doc, tipo) {
            const getBase64Image = (img) => { if (!img) return null; const c = document.createElement("canvas"); c.width = img.width; c.height = img.height; c.getContext("2d").drawImage(img, 0, 0); return c.toDataURL("image/png"); };
            const selectedEmpresa = document.getElementById('empresaSelect').value;
            let logoId;
            if (selectedEmpresa === 'polo') {
                logoId = 'logo-polo';
            } else if (selectedEmpresa === 'estilo') {
                logoId = 'logo-estilo';
            } else { 
                logoId = 'logo-alianca';
            }
            const logoPrincipalImg = document.getElementById(logoId);
            const convenioImgElem = document.getElementById('convenio-logo');
            const logoPrincipalBase64 = getBase64Image(logoPrincipalImg);
            const convenioBase64 = getBase64Image(convenioImgElem);
            let y = 15;
            const pageWidth = doc.internal.pageSize.getWidth();
            const logoPrincipalWidth = 40;
            const logoConvenioWidth = 30;
            const logoPrincipalHeight = logoPrincipalImg ? logoPrincipalImg.naturalHeight * (logoPrincipalWidth / logoPrincipalImg.naturalWidth) : 0;
            const logoConvenioHeight = convenioImgElem ? convenioImgElem.naturalHeight * (logoConvenioWidth / convenioImgElem.naturalWidth) : 0;
            const maxHeight = Math.max(logoPrincipalHeight, logoConvenioHeight);
            const logoPrincipalY = y + (maxHeight - logoPrincipalHeight) / 2;
            const logoConvenioY = y + (maxHeight - logoConvenioHeight) / 2;
            if (logoPrincipalBase64) doc.addImage(logoPrincipalBase64, 'PNG', 15, logoPrincipalY, logoPrincipalWidth, logoPrincipalHeight);
            if (convenioBase64) doc.addImage(convenioBase64, 'PNG', pageWidth - logoConvenioWidth - 15, logoConvenioY, logoConvenioWidth, logoConvenioHeight);
            y += maxHeight > 0 ? maxHeight + 10 : 25;
            doc.setFontSize(18);
            doc.text(`Simulação de Compra de Dívida - Exército (${tipo})`, 105, y, { align: 'center' });
            y += 20;
            const nomeFinal = document.getElementById('clienteNome').value.trim() || clienteNomePDF || 'Não informado';
            const cpfFinal = document.getElementById('clienteCpf').value.trim() || clienteCpfPDF || 'Não informado';
            const listaDeParcelas = parcelasManuais.length > 0 ? parcelasManuais.map(p => ({ banco: p.banco, parcela: formatarMoeda(p.parcela), saldo: formatarMoeda(p.parcela * 96 * 0.70) })) : parcelasSelecionadasPDF;
            doc.setFontSize(12); doc.text("Dados do Cliente", 15, y); y += 8;
            doc.setFontSize(10); doc.text(`Nome: ${nomeFinal}`, 15, y); y += 6;
            doc.text(`CPF: ${cpfFinal}`, 15, y);
            if (listaDeParcelas.length > 0) {
                y += 16; doc.setFontSize(12); doc.text("Parcelas para Unificação", 15, y); y += 8; doc.setFontSize(9);
                listaDeParcelas.forEach(p => { doc.text(`- Banco: ${p.banco} | Parcela: ${p.parcela} | Saldo Aprox.: ${p.saldo}`, 15, y); y += 6; });
            }
            return y;
        }

        function gerarNomeArquivo(tipoPdf) {
            const hoje = new Date();
            const dia = String(hoje.getDate()).padStart(2, '0');
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            const ano = hoje.getFullYear();
            const dataFormatada = `${dia}-${mes}-${ano}`;
            const nomeManual = document.getElementById('clienteNome').value.trim();
            let nomeCliente = (nomeManual || clienteNomePDF || 'cliente').trim().toLowerCase().replace(/\s+/g, '_');
            nomeCliente = nomeCliente.replace(/[^a-z0-9_]/g, '');
            return `compra-exercito_${nomeCliente}_${tipoPdf}_${dataFormatada}.pdf`;
        }

        function gerarPDFCliente() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Cliente");
            y += 10; doc.setFontSize(12); doc.text("Resumo da Operação", 15, y);
            y += 8; doc.setFontSize(10);
            doc.text(`Total Parcelas Unificadas: ${formatarMoeda(moedaParaFloat(document.getElementById("parcela").value))}`, 15, y);
            y += 6;
            // --- LINHA ADICIONADA ---
            doc.text(`Saldo Devedor Total a Quitar (Aprox.): ${formatarMoeda(moedaParaFloat(document.getElementById("saldodevedor").value))}`, 15, y);
            y += 10; doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido para o Cliente: ${formatarMoeda(valorOfertaPDF)}`, 15, y);
            doc.save(gerarNomeArquivo('cliente'));
        }

        function gerarPDFEscritorio() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = gerarPDFBase(doc, "Escritório");
            y += 10; doc.setFontSize(12); doc.text("Detalhes da Operação (Uso Interno)", 15, y);
            y += 8; doc.setFontSize(10);
            doc.text(`Valor da Parcela: ${formatarMoeda(calculoDetalhado.p)}`, 15, y);
            y += 6;
             // --- LINHA ADICIONADA ---
            doc.text(`Novo Saldo (Valor que cai na conta do cliente): ${formatarMoeda(calculoDetalhado.novoS)}`, 15, y); y += 6;
            doc.text(`Saldo Devedor Aprox. a Quitar: ${formatarMoeda(calculoDetalhado.s)}`, 15, y);
            y += 6;
            doc.text(`Produto: ${formatarMoeda(calculoDetalhado.d)}`, 15, y);
            y += 6;
            doc.text("-----------------------------------------------------------------------------------------", 15, y);
            y += 6;
            doc.text(`Valor Bruto Liberado: ${formatarMoeda(calculoDetalhado.sub)}`, 15, y);
            y += 6;
            doc.text(`Comissão Investidor (${(calculoDetalhado.investidorR * 100).toFixed(0)}%): - ${formatarMoeda(calculoDetalhado.investidor)}`, 15, y);
            y += 6;
            doc.text(`Comissão Gerente (${calculoDetalhado.comissaoG}%): - ${formatarMoeda(calculoDetalhado.gerente)}`, 15, y);
            y += 6;
            doc.setFont('helvetica', 'bold');
            doc.text(`Valor Geral Líquido: ${formatarMoeda(calculoDetalhado.valorGeral)}`, 15, y);
            y += 6;
            doc.setFont('helvetica', 'normal');
            doc.text(`Comissão Escritório: - ${formatarMoeda(calculoDetalhado.comissaoEsc)}`, 15, y);
            y += 8;
            doc.setFontSize(14); doc.setFont('helvetica', 'bold');
            doc.text(`Valor Líquido Cliente: ${formatarMoeda(calculoDetalhado.valorOfertaPDF)}`, 15, y);
            doc.save(gerarNomeArquivo('escritorio'));
        }
    </script>
