<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Coeficiente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .btn-voltar:hover {
            background: #5a6268;
            color: white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <a href="index.html" class="btn-voltar">‚Üê Voltar</a>

    <h1 class="text-center">Calculadora de Cliente Negativado</h1>

    <div class="text-center">
        <img src="logoheader.png" class="mx-auto">
    </div>

    <form id="coefForm">
        <label>Valor da Parcela</label>
        <input type="text" id="parcela" required placeholder="Ex: 3562,25">

        <label>Valor Negativo do Cliente</label>
        <input type="text" id="negativo" required placeholder="Ex: 115.443,58">

        <button class="btn btn-primary" type="submit">Calcular Nova Parcela</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>

    <br><br>
    <div class="buttons text-center">
        <a class="btn btn-primary" href="port.html" role="button">Ir para a portabilidade dessa parcela</a>
    </div>

    <script>
        function moedaParaFloat(valor) {
            valor = valor.replace(/\./g, "").replace(",", ".");
            return parseFloat(valor) || 0;
        }

        function formatarDecimal(valor) {
            return valor.toFixed(2).replace(".", ",");
        }

        document.getElementById("coefForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let parcela = moedaParaFloat(document.getElementById("parcela").value);
            let negativo = moedaParaFloat(document.getElementById("negativo").value);

            let novaParcela = parcela - negativo;

            document.getElementById("resultado").style.display = "block";
            document.getElementById("resultado").innerHTML = `
                <h2>Resultado</h2>
                <p><strong>Valor da nova Parcela:</strong> R$ ${formatarDecimal(novaParcela)}</p>
            `;
        });
    </script>

</body>

</html>
