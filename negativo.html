<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Coeficiente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }

        .btn-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .btn-voltar:hover {
            background: #5a6268;
            color: white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <a href="index.html" class="btn-voltar">← Voltar</a>

    <h1 class="text-center">Calculadora de Cliente Negativado</h1>

    <div class="text-center">
        <img src="logoheader.png" class="mx-auto">
    </div>

    <form id="Negativado">
        <label>Valor da Parcela</label>
        <div id="parcelasContainer">
            <input type="text" class="parcela-input" required placeholder="Ex: 3562,25">
        </div>

        <div class="buttons text-center">
            <button class="btn btn-primary" type="button" id="addParcela" role="button">Incluir Nova Parcela</button>
        </div>

        <label>Valor Negativo do Cliente</label>
        <input type="text" id="negativo" required placeholder="Ex: 1000,00">

        <button class="btn btn-primary" type="submit">Calcular Nova Parcela</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>

    <br><br>
    <div class="buttons text-center">
        <a class="btn btn-primary" href="port.html" role="button">Ir para a portabilidade dessa parcela</a>
    </div>

    <script>
        function moedaParaFloat(valor) {
            valor = valor.replace(/\./g, "").replace(",", ".");
            return parseFloat(valor) || 0;
        }

        function formatarDecimal(valor) {
            return valor.toFixed(2).replace(".", ",");
        }

        // Adiciona um event listener para o botão de incluir nova parcela
        document.getElementById("addParcela").addEventListener("click", function () {
            let container = document.getElementById("parcelasContainer");

            // Cria um novo campo de input
            let novoInput = document.createElement("input");
            novoInput.type = "text";
            novoInput.className = "parcela-input";
            novoInput.required = true;
            novoInput.placeholder = "Ex: 3562,25";

            // Adiciona o novo campo ao contêiner
            container.appendChild(novoInput);
        });


        document.getElementById("Negativado").addEventListener("submit", function (e) {
            e.preventDefault();

            let totalParcelas = 0;
            let inputsParcela = document.getElementsByClassName("parcela-input");

            for (let i = 0; i < inputsParcela.length; i++) {
                totalParcelas += moedaParaFloat(inputsParcela[i].value);
            }

            let negativo = moedaParaFloat(document.getElementById("negativo").value);
            let novaParcela = totalParcelas - negativo;

            document.getElementById("resultado").style.display = "block";
            document.getElementById("resultado").innerHTML = `
                <h2>Resultado</h2>
                <p><strong>Valor Total das Parcelas:</strong> R$ ${formatarDecimal(totalParcelas)}</p>
                <p><strong>Valor Negativo do Cliente:</strong> R$ ${formatarDecimal(negativo)}</p>
                <p><strong>Valor da nova Parcela:</strong> R$ ${formatarDecimal(novaParcela)}</p>
            `;
        });
    </script>
</body>

</html>
